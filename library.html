<!DOCTYPE html>
<html>

<head>

<meta name="viewport"
content="width=device-width,initial-scale=1">

<title>My Ebook Library</title>

<style>

body{

background:#111;

color:white;

font-family:Arial;

padding:20px;

}

.card{

background:#1f2937;

padding:15px;

margin-bottom:12px;

border-radius:10px;

}

button{

background:#22c55e;

border:none;

padding:8px 12px;

border-radius:6px;

color:white;

}

a{

color:white;

text-decoration:none;

}

</style>

</head>

<body>

<h2>ðŸ“š My Ebook Library</h2>

<a href="./dashboard.html">

â¬… Dashboard

</a>

<br><br>

<div id="library">

Loading...

</div>



<script>

document.addEventListener(

"DOMContentLoaded",

()=>{

let library=

JSON.parse(

localStorage.getItem("library")

)||[];

const box=

document.getElementById(

"library"

);


if(!library.length){

box.innerHTML=

"No Ebook Purchased Yet ðŸ˜„";

return;

}

box.innerHTML="";

library.reverse().forEach(b=>{

box.innerHTML+=`

<div class="card">

<h3>${b.name}</h3>

<button onclick="downloadBook('${b.link}')">

Download

</button>

</div>

`;

});

});


function downloadBook(link){

window.open(link,"_blank");

}

</script>

</body>

</html>
