<!DOCTYPE html>
<html>

<head>

<title>My Library - CreatorHub</title>

<meta name="viewport"
content="width=device-width,initial-scale=1">

<style>

body{

background:#111;

color:white;

font-family:Arial;

margin:0;

}

nav{

background:black;

padding:15px;

display:flex;

justify-content:space-between;

}

.container{

padding:20px;

}

.card{

background:#222;

padding:15px;

margin-bottom:15px;

border-radius:10px;

}

img{

width:100%;

max-width:200px;

border-radius:10px;

}

button{

background:orange;

border:none;

padding:12px;

margin-top:10px;

cursor:pointer;

border-radius:6px;

font-weight:bold;

}

.empty{

text-align:center;

opacity:.7;

}

</style>

</head>

<body>

<nav>

ðŸ“š My Ebook Library

<a href="dashboard.html"

style="color:white">

â¬… Dashboard

</a>

</nav>


<div class="container">

<div id="library">

Loading...

</div>

</div>



<script>

const API=

"https://creatorhub-f2fe.onrender.com/api";

const token=

localStorage.getItem("token");


if(!token){

alert("Login First");

location.href="login.html";

}



// LOAD LIBRARY

async function loadLibrary(){

try{

const res=

await fetch(

API+"/orders/my",

{

headers:{

Authorization:

"Bearer "+token

}

});


const data=

await res.json();

let html="";


if(!data.orders ||

data.orders.length===0){

html=`

<div class="empty">

<h3>

No Ebook Yet ðŸ˜¢

</h3>

<p>

Buy Ebook First

</p>

</div>

`;

}


data.orders.forEach(o=>{


html+=`

<div class="card">


<img src="${
o.product.image
}">


<h3>

${o.product.title}

</h3>


<button

onclick="downloadEbook('${o.product.pdf}')">

Download Ebook

</button>


</div>

`;

});


document.getElementById(

"library"

).innerHTML=

html;

}

catch{

document.getElementById(

"library"

).innerHTML=

"Library Load Failed";

}

}

loadLibrary();



// DOWNLOAD

function downloadEbook(link){

window.open(link,"_blank");

}

</script>

</body>

</html>
