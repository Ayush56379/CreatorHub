<!DOCTYPE html>
<html>

<head>

<meta name="viewport"
content="width=device-width,initial-scale=1">

<title>My Ebook Library</title>

<style>

body{

background:#111;

color:white;

font-family:Arial;

margin:0;

}


/* HEADER */

.header{

display:flex;

align-items:center;

justify-content:space-between;

background:#000;

padding:12px;

}

.backBtn{

background:#2563eb;

border:none;

color:white;

padding:8px 12px;

border-radius:8px;

font-size:18px;

cursor:pointer;

}

.title{

font-size:18px;

}

.dashBtn{

background:#f59e0b;

padding:8px 14px;

border-radius:8px;

color:white;

text-decoration:none;

}


/* CONTENT */

.container{

padding:20px;

}


.card{

background:#1f2937;

padding:15px;

margin-bottom:12px;

border-radius:10px;

}

button{

background:#22c55e;

border:none;

padding:8px 12px;

border-radius:6px;

color:white;

cursor:pointer;

}

</style>

</head>

<body>


<!-- HEADER -->

<div class="header">

<button class="backBtn"

onclick="goBack()">

â¬…

</button>

<div class="title">

ðŸ“š My Ebook Library

</div>

<a class="dashBtn"

href="./dashboard.html">

Dashboard

</a>

</div>



<div class="container">

<div id="library">

Loading...

</div>

</div>



<script>


// BACK BUTTON

function goBack(){

history.back();

}



// LOAD LIBRARY

document.addEventListener(

"DOMContentLoaded",

()=>{

let library=

JSON.parse(

localStorage.getItem("library")

)||[];

const box=

document.getElementById(

"library"

);


if(!library.length){

box.innerHTML=

"No Ebook Purchased Yet ðŸ˜„";

return;

}

box.innerHTML="";

library.reverse().forEach(b=>{

box.innerHTML+=`

<div class="card">

<h3>${b.name}</h3>

<button onclick="downloadBook('${b.link}')">

Download

</button>

</div>

`;

});

});


function downloadBook(link){

window.open(link,"_blank");

}

</script>

</body>

</html>
