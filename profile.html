<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>My Profile</title>

<style>
body{
margin:0;
font-family:Arial;
background:#020617;
color:white;
}

.topbar{
display:flex;
align-items:center;
padding:14px;
background:#020617;
box-shadow:0 5px 20px black;
}

.back{
font-size:22px;
cursor:pointer;
width:40px;
}

.title{
flex:1;
text-align:center;
color:#22c55e;
font-weight:bold;
}

.container{
max-width:500px;
margin:auto;
padding:20px;
}

.card{
background:#111827;
padding:25px;
border-radius:15px;
text-align:center;
}

.profileImg{
width:120px;
height:120px;
border-radius:50%;
object-fit:cover;
border:3px solid #22c55e;
margin-bottom:15px;
}

input{
width:100%;
padding:12px;
margin-top:12px;
border:none;
border-radius:10px;
background:#020617;
color:white;
}

button{
width:100%;
padding:14px;
margin-top:18px;
border:none;
border-radius:12px;
background:linear-gradient(90deg,#22c55e,#4ade80);
color:white;
font-weight:bold;
cursor:pointer;
}
</style>
</head>

<body>

<div class="topbar">
<div class="back" onclick="location.href='dashboard.html'">⬅</div>
<div class="title">My Profile</div>
</div>

<div class="container">
<div class="card">

<img id="profileImg" class="profileImg">

<input id="name" placeholder="Your Name">

<button onclick="saveProfile()">Save Profile</button>

<input type="file" id="upload" accept="image/*" style="display:none">

<button onclick="document.getElementById('upload').click()">Change Profile Picture</button>

</div>
</div>

<script>

const API="https://script.google.com/macros/s/AKfycbw7xwjcEGIdj3xS8q7qhRNCSbch2uVsXFGFJYWgMNU4UPA-2BSfhq79PHsQ_oCEeYTm/exec";

let user=JSON.parse(localStorage.getItem("user"));
if(!user){location.href="login.html";}

document.getElementById("profileImg").src=
localStorage.getItem("profile_"+user.email)||
"https://cdn-icons-png.flaticon.com/512/149/149071.png";

document.getElementById("name").value=user.name||"";

async function getDB(db){
let res=await fetch(API+"?db="+db+"&t="+Date.now());
let data=await res.json();
return Array.isArray(data)?data:[];
}

async function saveDB(db,data){
await fetch(API,{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({db,data})
});
}

async function saveProfile(){

user.name=document.getElementById("name").value;
localStorage.setItem("user",JSON.stringify(user));

let users=await getDB("users");
let index=users.findIndex(u=>u.email===user.email);

if(index!==-1){
users[index].name=user.name;
await saveDB("users",users);
}

alert("Profile Updated ✅");
}

document.getElementById("upload")
.addEventListener("change",function(e){

let file=e.target.files[0];
let reader=new FileReader();

reader.onload=function(){
localStorage.setItem("profile_"+user.email,reader.result);
document.getElementById("profileImg").src=reader.result;
};

reader.readAsDataURL(file);

});

</script>

</body>
</html>
