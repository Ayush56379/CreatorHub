<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<title>Support - CreatorHub</title>

<style>

body{
margin:0;
font-family:Arial;
background:#020617;
color:white;
}

/* HEADER */

.topbar{
display:flex;
align-items:center;
padding:14px;
background:#020617;
box-shadow:0 5px 20px black;
}

.back{
font-size:22px;
cursor:pointer;
width:40px;
}

.title{
flex:1;
text-align:center;
font-weight:bold;
color:#22c55e;
}

/* CONTAINER */

.container{
max-width:700px;
margin:auto;
padding:20px;
}

.card{
background:#111827;
padding:25px;
border-radius:15px;
box-shadow:0 8px 25px black;
}

input,textarea{
width:100%;
padding:14px;
margin-top:12px;
border:none;
border-radius:10px;
background:#1f2937;
color:white;
}

button{
width:100%;
padding:14px;
margin-top:16px;
border:none;
border-radius:10px;
background:linear-gradient(90deg,#22c55e,#4ade80);
color:white;
font-weight:bold;
cursor:pointer;
}

.success{
margin-top:15px;
color:#22c55e;
display:none;
}

</style>

</head>

<body>

<div class="topbar">

<div class="back"
onclick="location.href='index.html'">

‚¨Ö

</div>

<div class="title">

üì© CreatorHub Support

</div>

</div>



<div class="container">

<div class="card">

<h2>Contact Support Team</h2>

<p style="opacity:.8">

Need help with buying, selling, payments or account issues?
Send your message below and our team will respond.

</p>

<input id="name" placeholder="Your Name">

<input id="email" placeholder="Your Email">

<textarea id="message" rows="5"
placeholder="Write your issue here..."></textarea>

<button onclick="sendSupport()">

Submit Request

</button>

<div class="success" id="successMsg">

Support request submitted successfully ‚úÖ

</div>

</div>

</div>



<script>

/* ‚≠ê YOUR SAME DATABASE API */

const API="https://script.google.com/macros/s/AKfycbzgKPuIAmuZWOfilOj8gM9qJcZesz3ECPIhpCvBmupKFY2t76_ObVWyylnoTa4ecyda/exec";

async function getDB(db){
let r=await fetch(API+"?db="+db+"&t="+Date.now());
return await r.json();
}

async function saveDB(db,data){
await fetch(API,{
method:"POST",
headers:{"Content-Type":"text/plain"},
body:JSON.stringify({db:db,data:data})
});
}

async function sendSupport(){

let name=document.getElementById("name").value.trim();
let email=document.getElementById("email").value.trim();
let message=document.getElementById("message").value.trim();

if(!name||!email||!message){

alert("Fill all fields");

return;

}

let supportData=await getDB("support")||[];

supportData.push({

id:Date.now(),
name:name,
email:email,
message:message,
date:new Date().toLocaleString(),
status:"pending"

});

await saveDB("support",supportData);

document.getElementById("successMsg").style.display="block";

document.getElementById("name").value="";
document.getElementById("email").value="";
document.getElementById("message").value="";

}

</script>

</body>
</html>
