</style></head><body><nav><div>ðŸ’° CreatorHub Orders

</div><div><a href="dashboard.html">Dashboard

</a></div></nav><div class="container"><h2>Your Orders

</h2><div id="orders">Loading Orders...

</div></div><script>

const API=

"https://creatorhub-f2fe.onrender.com/api";


// LOAD ORDERS

async function loadOrders(){

const token=

localStorage.getItem(

"token"

);

if(!token){

alert("Login First");

window.location.href="login.html";

return;

}


const res=

await fetch(

API+"/orders",

{

headers:{

Authorization:

"Bearer "+token

}

});


const data=

await res.json();


let html="";


if(!data.orders ||

data.orders.length===0){

html="<p>No Orders Yet ðŸ˜¢</p>";

}

else{

data.orders.forEach(o=>{

html+=`

<div class="card">

<h3>

${o.product?.title ||

"Product"}

</h3>

<p>

Price â‚¹${o.product?.price ||

0}

</p>

</div>

`;

});

}


document.getElementById(

"orders"

).innerHTML=html;

}


loadOrders();

</script></body></html>
