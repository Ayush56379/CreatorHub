<!DOCTYPE html>
<html>

<head>

<title>My Orders</title>

<meta name="viewport"
content="width=device-width,initial-scale=1">

<style>

body{

background:#111;
color:white;
font-family:Arial;
margin:0;

}

.container{

padding:20px;

}

.card{

background:#222;

padding:15px;

margin-top:15px;

border-radius:10px;

}

img{

width:100%;

border-radius:10px;

}

</style>

</head>

<body>

<div class="container">

<h2>ðŸ’° My Orders</h2>

<div id="orders">

Loading...

</div>

</div>


<script>

const API=

"https://creatorhub-f2fe.onrender.com/api";


async function loadOrders(){

try{

const res=

await fetch(

API+"/orders"

);

const data=

await res.json();


let html="";


if(!data.orders ||

data.orders.length===0){

html="<p>No Orders Yet</p>";

}else{


data.orders.forEach(o=>{

html+=`

<div class="card">

<img src="${o.product?.image}">

<h3>

${o.product?.title}

</h3>

<p>

â‚¹${o.product?.price}

</p>

</div>

`;

});

}

document.getElementById(

"orders"

).innerHTML=html;

}catch{

document.getElementById(

"orders"

).innerHTML="Error loading orders";

}

}

loadOrders();

</script>

</body>

</html>
