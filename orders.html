<!DOCTYPE html>
<html>

<head>

<meta name="viewport"
content="width=device-width,initial-scale=1">

<title>My Orders</title>

<style>

body{

font-family:Arial;

background:#111;

color:white;

margin:0;

}


/* HEADER */

.header{

display:flex;

justify-content:space-between;

align-items:center;

background:#000;

padding:15px;

font-size:18px;

}

.back{

cursor:pointer;

background:#2563eb;

padding:8px 14px;

border-radius:8px;

}

.dashboard{

background:#f59e0b;

padding:8px 14px;

border-radius:8px;

color:white;

text-decoration:none;

}


.container{

padding:20px;

}


/* CARD */

.card{

background:#1f2937;

padding:15px;

border-radius:10px;

margin-bottom:10px;

}

</style>

</head>

<body>


<!-- HEADER -->

<div class="header">

<div class="back"

onclick="goBack()">

â¬… Back

</div>

<div>

ðŸ’° My Orders

</div>

<a class="dashboard"

href="./dashboard.html">

Dashboard

</a>

</div>



<div class="container">

<div id="orders">

Loading...

</div>

</div>


<script>


// BACK BUTTON

function goBack(){

history.back();

}


// LOAD ORDERS

document.addEventListener(

"DOMContentLoaded",

()=>{

let orders = JSON.parse(

localStorage.getItem("orders")

) || [];

const box=

document.getElementById(

"orders"

);


if(!orders.length){

box.innerHTML=

"No Orders Yet ðŸ˜„";

return;

}

box.innerHTML="";

orders.reverse().forEach(o=>{

box.innerHTML+=`

<div class="card">

<h3>${o.name}</h3>

Price â‚¹${o.price}

<br>

Date : ${o.date}

</div>

`;

});

});

</script>

</body>

</html>
