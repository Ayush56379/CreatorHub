</div>

<script>


const API=

"https://creatorhub-f2fe.onrender.com/api";


// LOGIN CHECK

const token=

localStorage.getItem("token");

if(!token){

window.location.href="login.html";

}


// LOAD ORDERS

async function loadOrders(){

try{

const res=

await fetch(

API+"/orders",

{

headers:{

Authorization:

"Bearer "+token

}

});

const data=

await res.json();


let html="";


if(!data.orders ||

data.orders.length===0){

html=`

<h3>

No Orders Yet ðŸ˜”

</h3>

<a href="products.html">

<button>

Buy Products

</button>

</a>

`;

}else{


data.orders.forEach(o=>{


const date=

new Date(

o.date

).toLocaleDateString();


html+=`

<div class="card">

<img src="${o.product?.image || ''}">

<h3>

${o.product?.title || "Product"}

</h3>

<p>

â‚¹${o.product?.price || 0}

</p>

<p>

Order Date :

${date}

</p>


<button onclick="downloadProduct('${o.product?._id}')">

â¬‡ Download

</button>

</div>

`;

});

}


document.getElementById(

"orders"

).innerHTML=html;

}catch(err){

console.log(err);

document.getElementById(

"orders"

).innerHTML=

"Error Loading Orders";

}

}

loadOrders();

}

</script>
