<html>

<body>

<div class="container">

<h2>Your Orders</h2>

<div id="orders">

Loading...

</div>

</div>


<script>

const API=

"https://creatorhub-f2fe.onrender.com/api";


async function loadOrders(){

try{

const res=

await fetch(

API+"/orders"

);

const data=

await res.json();


let html="";

if(!data.orders ||

data.orders.length===0){

html="No Orders Yet";

}else{

data.orders.forEach(o=>{

html+=`

<div class="card">

Product :

${o.product?.title ||

"Product"}

<br>

Amount :

â‚¹${o.product?.price ||

0}

</div>

`;

});

}


document.getElementById(

"orders"

).innerHTML=html;

}catch{

document.getElementById(

"orders"

).innerHTML=

"Error Loading Orders";

}

}

loadOrders();

</script>

</body>

</html>
