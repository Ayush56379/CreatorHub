<!DOCTYPE html>
<html>

<head>

<title>Reviews</title>

<style>

body{

background:#111;

color:white;

font-family:Arial;

padding:20px;

}

textarea{

width:100%;

padding:10px;

}

button{

padding:10px;

background:orange;

border:none;

margin-top:10px;

}

.review{

background:#222;

padding:10px;

margin-top:10px;

border-radius:8px;

}

</style>

</head>

<body>

<h2>

‚≠ê Reviews

</h2>

<textarea

id="review"

placeholder="Write review">

</textarea>


<button onclick="addReview()">

Submit

</button>


<div id="list">

</div>


<script>

function addReview(){

let r=

document.getElementById(

"review"

).value;


let reviews=

JSON.parse(

localStorage.getItem(

"reviews"

)||"[]"

);


reviews.push(r);

localStorage.setItem(

"reviews",

JSON.stringify(reviews)

);

show();

}


function show(){

let reviews=

JSON.parse(

localStorage.getItem(

"reviews"

)||"[]"

);


let html="";


reviews.forEach(x=>{

html+=`

<div class="review">

${x}

</div>

`;

});


document.getElementById(

"list"

).innerHTML=

html;

}

show();

</script>

</body>

</html>
