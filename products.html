<!DOCTYPE html>
<html>

<head>

<meta charset="UTF-8">

<meta name="viewport"
content="width=device-width,initial-scale=1">

<title>CreatorHub Products</title>

<style>

body{

margin:0;

font-family:Arial;

background:

linear-gradient(

180deg,

#020617,

#111827

);

color:white;

}


/* HEADER */

header{

background:#000;

padding:15px;

display:flex;

justify-content:space-between;

align-items:center;

}


.logo{

font-weight:bold;

font-size:20px;

}


.profile{

width:38px;

height:38px;

border-radius:50%;

object-fit:cover;

border:2px solid orange;

cursor:pointer;

}


/* SEARCH */

.search{

padding:12px;

}

.search input{

width:100%;

padding:12px;

border-radius:10px;

border:none;

outline:none;

}


/* PRODUCTS */

.products{

padding:15px;

display:grid;

grid-template-columns:

repeat(auto-fit,

minmax(230px,1fr));

gap:18px;

}


.card{

background:

rgba(31,41,55,.95);

border-radius:16px;

padding:15px;

text-align:center;

box-shadow:

0 10px 25px rgba(0,0,0,.5);

transition:.2s;

}

.card:hover{

transform:scale(1.02);

}


/* IMAGE */

.card img{

width:100%;

height:210px;

object-fit:cover;

border-radius:12px;

cursor:pointer;

}


/* TITLE */

.title{

margin-top:10px;

font-size:17px;

font-weight:bold;

}


/* OWNER */

.owner{

opacity:.7;

font-size:12px;

margin-top:4px;

}


/* PRICE */

.price{

color:#22c55e;

font-size:18px;

margin-top:6px;

font-weight:bold;

}


/* BUTTON */

.buy{

background:

linear-gradient(

90deg,

orange,

#f59e0b

);

border:none;

width:100%;

padding:12px;

margin-top:10px;

border-radius:10px;

font-weight:bold;

cursor:pointer;

}


.cart{

background:#020617;

color:white;

border:none;

width:100%;

padding:12px;

margin-top:8px;

border-radius:10px;

cursor:pointer;

}


footer{

background:black;

text-align:center;

padding:25px;

margin-top:30px;

}

</style>

</head>


<body>



<header>

<div class="logo">

ðŸ”¥ CreatorHub

</div>


<img id="profile"

class="profile"

onclick="location.href='dashboard.html'">

</header>



<div class="search">

<input

id="search"

placeholder="Search Ebook..."

oninput="searchProducts()"

>

</div>



<h2 style="padding-left:15px">

ðŸ›’ All Products

</h2>



<div id="products"

class="products">

Loading...

</div>



<footer>

CreatorHub Â©2026

<br><br>

All products are digital downloads.

No refund policy applies.

</footer>



<script>


// â­ GOOGLE DRIVE API

const API=

"https://script.google.com/macros/s/AKfycbz_5CJPDBUTQgVEGaFcmQYQ9DK70CxVvvvS9CyVtxKvQC-SUI0RRQzMEsGMIdK_DMok/exec";




// PROFILE IMAGE

let user=

JSON.parse(

localStorage.getItem("user")

)||{email:"guest"};


let profile=

localStorage.getItem(

"profile_"+user.email

);


document.getElementById(

"profile"

).src=

profile ||

"https://cdn-icons-png.flaticon.com/512/149/149071.png";



let ALL_PRODUCTS=[];



// LOAD PRODUCTS

async function loadProducts(){

try{


const res=

await fetch(

API+"?db=products"

);


ALL_PRODUCTS=

await res.json();


renderProducts(ALL_PRODUCTS);


}catch(e){

console.log(e);

document.getElementById(

"products"

).innerHTML=

"âŒ Products Not Loading";

}

}


loadProducts();




// RENDER

function renderProducts(products){


if(!products.length){

products.innerHTML=

"No Products Found";

return;

}


let html="";


products.forEach(p=>{


html+=`

<div class="card">


<img

src="${p.image||

'https://picsum.photos/400'}"

onclick="openProduct('${p.id}')"

onerror="this.src='https://picsum.photos/400'"

>


<div class="title">

${p.title}

</div>


<div class="owner">

Seller :

${p.owner||

"Creator"}

</div>


<div class="price">

â‚¹${p.price}

</div>


<button

class="buy"

onclick="buyNow('${p.id}')">

Buy Now ðŸš€

</button>


<button

class="cart"

onclick='addCart(${JSON.stringify(p)})'>

Add Cart ðŸ›’

</button>


</div>

`;


});


document.getElementById(

"products"

).innerHTML=html;

}




// SEARCH

function searchProducts(){

let q=

document

.getElementById(

"search"

).value

.toLowerCase();


let filtered=

ALL_PRODUCTS.filter(

p=>

p.title

.toLowerCase()

.includes(q)

);


renderProducts(filtered);

}




// OPEN PRODUCT

function openProduct(id){

location.href=

"product.html?id="+id;

}




// BUY

function buyNow(id){

localStorage.setItem(

"buyProduct",

id

);

location.href=

"payment.html";

}




// CART

function addCart(product){


let cart=

JSON.parse(

localStorage.getItem("cart")

)||[];


if(

cart.find(

x=>x.id===product.id

)

){

alert("Already Added");

return;

}


cart.push(product);


localStorage.setItem(

"cart",

JSON.stringify(cart)

);


alert("Added To Cart âœ…");

}


</script>

</body>

</html>
