<!DOCTYPE html>
<html>

<head>

<title>Products</title>

<link rel="stylesheet"
href="style.css">

</head>

<body>

<h2>ðŸ›’ All Products</h2>

<div id="products">

Loading...

</div>

<br>

<a href="index.html">

Home

</a>


<script>

const API_URL =
"https://creatorhub-f2fe.onrender.com/api";


// ================= LOAD PRODUCTS =================

async function loadProducts(){

try{

const res =
await fetch(

API_URL + "/products"

);

const data =
await res.json();

const box =
document.getElementById(

"products"

);


// empty

box.innerHTML = "";


// no product

if(!data.products ||

data.products.length===0){

box.innerHTML =

"No Products Found";

return;

}


// show products

data.products.forEach(

product=>{

box.innerHTML += `

<div style="border:1px solid black;
padding:10px;
margin:10px;">

<h3>

${product.title}

</h3>

<p>

â‚¹ ${product.price}

</p>

<img src="${product.image}"

width="150">

<br><br>

<button>

Buy Now

</button>

</div>

`;

});

}catch{

document.getElementById(

"products"

).innerHTML =

"Server Error";

}

}


loadProducts();

</script>

</body>

</html>
