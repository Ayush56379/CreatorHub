}

width:100%;

}

}

color:black;

<script>

const API=
"https://creatorhub-f2fe.onrender.com/api";



// CATEGORY PARAM

const params=
new URLSearchParams(
location.search
);

const category=
params.get("category");



// LOAD PRODUCTS

async function loadProducts(){

try{

const res=
await fetch(API+"/products");

const data=
await res.json();

let html="";

let products=data.products;


// CATEGORY FILTER

if(category){

products=
products.filter(p=>

p.title
.toLowerCase()

.includes(category)

);

}


if(products.length===0){

html="<h3>No Products Found üò¢</h3>";

}


products.forEach(p=>{


html+=`

<div class="card">

<img src="${
p.image ||
'https://picsum.photos/300'
}">


<h3>

${p.title}

</h3>


<div style="color:orange">

‚≠ê‚≠ê‚≠ê‚≠ê‚òÜ

</div>


<p>

‚Çπ${p.price}

</p>



<button class="buy"

onclick="buyNow()">

Buy Now

</button>


<br>


<button

onclick='addCart(${JSON.stringify(p)})'>

üõí Add To Cart

</button>


</div>

`;

});


document.getElementById(
"products"
).innerHTML=

html;

}

catch{

document.getElementById(
"products"
).innerHTML=

"‚ùå Products Not Loading";

}

}

loadProducts();



// BUY LOGIN CHECK

function buyNow(){

const token=
localStorage.getItem("token");

if(!token){

alert("Login First üîê");

location.href="login.html";

return;

}

alert("Checkout Coming Soon üî•");

}



// CART

function addCart(product){

let cart=

JSON.parse(

localStorage.getItem("cart")

)||[];

cart.push(product);

localStorage.setItem(

"cart",

JSON.stringify(cart)

);

alert("Added To Cart üõí");

}



// SEARCH

function searchProducts(){

let input=

document.getElementById(
"search"
).value.toLowerCase();

let cards=

document.querySelectorAll(
".card"
);

cards.forEach(card=>{

card.style.display=

card.innerText
.toLowerCase()
.includes(input)

?"block":"none";

});

}


// DARK MODE

function darkMode(){

document.body.classList.toggle(

"dark"

);

}

</script>
