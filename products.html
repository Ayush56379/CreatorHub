<script>

const API=
"https://creatorhub-f2fe.onrender.com/api";



// LOAD PRODUCTS

async function loadProducts(){

try{

const res=
await fetch(API+"/products");

const data=
await res.json();

let html="";

const products=data.products;



if(products.length===0){

html="<h3>No Products Found ğŸ˜¢</h3>";

}


products.forEach(p=>{


html+=`

<div class="card">

<img src="${

p.image ||

'https://picsum.photos/300'

}">


<h3>

${p.title}

</h3>


<div style="color:orange">

â­â­â­â­â˜†

</div>


<p>

â‚¹${p.price}

</p>



<button class="buy"

onclick="buyNow('${p._id}')">

Buy Ebook

</button>


<br>


<button

onclick='addCart(${JSON.stringify(p)})'>

ğŸ›’ Add To Cart

</button>


</div>

`;

});


document.getElementById(

"products"

).innerHTML=

html;

}

catch{

document.getElementById(

"products"

).innerHTML=

"âŒ Products Not Loading";

}

}

loadProducts();



// â­ BUY NOW PAYMENT

function buyNow(productId){

const token=
localStorage.getItem("token");

if(!token){

alert("Login First ğŸ”");

location.href="login.html";

return;

}


// SAVE PRODUCT

localStorage.setItem(

"buyProduct",

productId

);


// PAYMENT PAGE

location.href=

"payment.html";

}



// CART

function addCart(product){

let cart=

JSON.parse(

localStorage.getItem("cart")

)||[];

cart.push(product);

localStorage.setItem(

"cart",

JSON.stringify(cart)

);

alert("Added To Cart ğŸ›’");

}



// SEARCH

function searchProducts(){

let input=

document.getElementById("search")

.value.toLowerCase();

document.querySelectorAll(

".card"

).forEach(card=>{

card.style.display=

card.innerText

.toLowerCase()

.includes(input)

?"block":"none";

});

}



// DARK MODE

function darkMode(){

document.body.classList.toggle(

"dark"

);

}

</script>
