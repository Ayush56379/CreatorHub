</style></head><body><header>ðŸ”¥ CreatorHub

<img id="profile"

class="profile"

onclick="location.href='dashboard.html'">

</header><h2 style="padding:15px">ðŸ›’ All Products

</h2><div id="products"class="products">

Loading...

<br><br>

All products are digital downloads.

</footer><script>


// â­ GOOGLE DRIVE DATABASE API

const API=

"https://script.google.com/macros/s/AKfycbz_5CJPDBUTQgVEGaFcmQYQ9DK70CxVvvvS9CyVtxKvQC-SUI0RRQzMEsGMIdK_DMok/exec";



// PROFILE IMAGE USERWISE

let user=

JSON.parse(

localStorage.getItem("user")

)||{email:"guest"};


let profile=

localStorage.getItem(

"profile_"+user.email

);


document.getElementById(

"profile"

).src=

profile ||

"https://cdn-icons-png.flaticon.com/512/149/149071.png";




// LOAD PRODUCTS FROM GOOGLE DRIVE â­â­â­

async function loadProducts(){

try{


const res=

await fetch(

API+"?db=products"

);


let products=

await res.json();


if(!products ||

products.length==0){

document.getElementById(

"products"

).innerHTML=

"âŒ No Products Found";

return;

}


let html="";


products.forEach(p=>{


let image=

p.image ||

"https://picsum.photos/400";


html+=`

<div class="card">


<img

src="${image}"

onerror="this.src='https://picsum.photos/400'"

onclick="openProduct('${p.id}')"

>


<h3>

${p.title}

</h3>


<p>

â‚¹${p.price}

</p>


<button class="buy"

onclick="buyNow('${p.id}')">

Buy Ebook

</button>


<button class="cart"

onclick='addCart(${JSON.stringify(p)})'>

Add Cart

</button>


</div>

`;

});


document.getElementById(

"products"

).innerHTML=html;


}catch(e){

console.log(e);

document.getElementById(

"products"

).innerHTML=

"âŒ Products Not Loading";

}

}


loadProducts();



// OPEN PRODUCT

function openProduct(id){

location.href=

"product.html?id="+id;

}



// BUY

function buyNow(id){

localStorage.setItem(

"buyProduct",

id

);

location.href="payment.html";

}



// ADD CART

function addCart(product){

let cart=

JSON.parse(

localStorage.getItem("cart")

)||[];


if(

cart.find(

x=>x.id===product.id

)

){

alert("Already Added");

return;

}


cart.push(product);


localStorage.setItem(

"cart",

JSON.stringify(cart)

);


alert("Added To Cart");

}


</script></body></html>
