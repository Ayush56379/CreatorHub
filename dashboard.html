<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width,initial-scale=1">

<title>CreatorHub Profile</title>

<style>

body{

margin:0;
font-family:Arial;

background:#f1f5f9;

}


/* TOP PROFILE */

.top{

background:#2563eb;

color:white;

padding:30px;

text-align:center;

border-radius:0 0 25px 25px;

}

.profile-img{

width:110px;
height:110px;

border-radius:50%;

object-fit:cover;

border:4px solid white;

}


.name{

font-size:22px;

margin-top:10px;

}


.email{

opacity:.9;

font-size:14px;

}


/* OPTIONS */

.container{

padding:20px;

}

.card{

background:white;

padding:15px;

border-radius:12px;

margin-bottom:12px;

box-shadow:

0 0 10px rgba(0,0,0,.08);

display:flex;

justify-content:space-between;

cursor:pointer;

}


/* LOGOUT */

.logout{

margin:30px;

}

button{

width:100%;

padding:14px;

border:none;

background:#ef4444;

color:white;

border-radius:10px;

font-size:16px;

}

</style>

</head>

<body>


<!-- PROFILE HEADER -->

<div class="top">

<img id="profileImg"

class="profile-img"

src="https://cdn-icons-png.flaticon.com/512/149/149071.png">


<br><br>

<input type="file"

onchange="uploadProfile(event)">


<div class="name"

id="username">

User

</div>

<div class="email"

id="email">

email@gmail.com

</div>

</div>



<!-- OPTIONS -->

<div class="container">

<div class="card"

onclick="go('orders.html')">

Orders

<span>➡️</span>

</div>


<div class="card"

onclick="go('library.html')">

My Library

<span>➡️</span>

</div>


<div class="card"

onclick="go('upload.html')">

Upload Product

<span>➡️</span>

</div>


<div class="card"

onclick="go('products.html')">

Browse Products

<span>➡️</span>

</div>


<div class="card"

onclick="go('cart.html')">

Cart

<span>➡️</span>

</div>


<div class="card"

onclick="go('reviews.html')">

My Reviews

<span>➡️</span>

</div>


</div>



<!-- LOGOUT -->

<div class="logout">

<button onclick="logout()">

Logout

</button>

</div>



<script>

document.addEventListener(

"DOMContentLoaded",

()=>{

let user=null;

try{

user=JSON.parse(

localStorage.getItem("user")

);

}catch{

user=null;

}


// AUTO USER (TEST)

if(!user){

localStorage.setItem(

"user",

JSON.stringify({

name:"CreatorHub User",

email:"demo@gmail.com"

})

);

user=JSON.parse(

localStorage.getItem("user")

);

}


// NAME EMAIL

document.getElementById(

"username"

).innerText=user.name;


document.getElementById(

"email"

).innerText=user.email;


// PROFILE IMAGE

const savedImg=

localStorage.getItem(

"profile_"+user.email

);

if(savedImg){

document.getElementById(

"profileImg"

).src=savedImg;

}

});



// UPLOAD IMAGE

function uploadProfile(e){

const file=e.target.files[0];

if(!file) return;

const reader=new FileReader();

reader.onload=function(){

const user=

JSON.parse(

localStorage.getItem("user")

);

localStorage.setItem(

"profile_"+user.email,

reader.result

);

document.getElementById(

"profileImg"

).src=reader.result;

};

reader.readAsDataURL(file);

}


// NAVIGATION

function go(page){

location.href="./"+page;

}


// LOGOUT

function logout(){

localStorage.removeItem("user");

localStorage.removeItem("token");

location.href="./login.html";

}

</script>

</body>

</html>
