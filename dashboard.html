<style>

body{

}

nav{

}

.container{

}

.profile{

</div></div></div><script>

const API =
"https://creatorhub-f2fe.onrender.com/api";


// TOKEN CHECK

const token =
localStorage.getItem("token");

if(!token){

window.location.href=
"login.html";

}


// LOAD PROFILE

async function loadProfile(){

try{

const res =
await fetch(

API+"/dashboard/profile",

{

headers:{

Authorization:

"Bearer "+token

}

}

);

const data =
await res.json();

document.getElementById(

"username"

).innerText=

"Welcome "+data.user.name+" üëã";

}catch{

logout();

}

}

loadProfile();


// LOGOUT

function logout(){

localStorage.removeItem(

"token"

);

alert("Logged Out");

window.location.href=

"login.html";

}
