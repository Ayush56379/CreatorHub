<script>

document.addEventListener("DOMContentLoaded",()=>{

const API="https://creatorhub-f2fe.onrender.com/api";


// ‚≠ê SAFE USER GET

let token = localStorage.getItem("token");

let user=null;

try{

user = JSON.parse(
localStorage.getItem("user")
);

}catch{

user=null;

}


// ‚≠ê LOGIN SAFE CHECK

if(!token || !user){

alert("Login Required");

location.href="login.html";

return;

}


// ‚≠ê USER NAME SAFE

const usernameEl=

document.getElementById("username");

if(usernameEl){

usernameEl.innerText=

"Welcome "+(user.name || "User")+" üëã";

}


// ‚≠ê PROFILE IMAGE SAFE

const profileEl=

document.getElementById("profileImg");

const savedImg=

localStorage.getItem(

"profile_"+(user.email || "")

);

if(profileEl && savedImg){

profileEl.src=savedImg;

}


// PROFILE UPLOAD SAFE

window.uploadProfile=function(e){

const file=e.target.files[0];

if(!file)return;

const reader=new FileReader();

reader.onload=function(){

localStorage.setItem(

"profile_"+user.email,

reader.result

);

if(profileEl){

profileEl.src=reader.result;

}

};

reader.readAsDataURL(file);

};


// NAVIGATION SAFE

window.go=function(page){

location.href=page;

};


// LOAD STATS SAFE

async function loadStats(){

try{


// PRODUCTS

const p=

await fetch(API+"/products");

const pdata=

await p.json();

const productCountEl=

document.getElementById("productCount");

if(productCountEl){

productCountEl.innerText=

pdata.products?.length || 0;

}


// ORDERS

const o=

await fetch(API+"/orders",{

headers:{

Authorization:

"Bearer "+token

}

});

const odata=

await o.json();


const orderCountEl=

document.getElementById("orderCount");

if(orderCountEl){

orderCountEl.innerText=

odata.orders?.length || 0;

}


// EARNINGS

let total=0;

odata.orders?.forEach(ord=>{

if(ord.product){

total+=ord.product.price || 0;

}

});


const earnEl=

document.getElementById("earnings");

if(earnEl){

earnEl.innerText=total;

}

}

catch(e){

console.log("Stats Error",e);

}

}

loadStats();

});


// ‚≠ê LOGOUT SAFE

function logout(){

localStorage.removeItem("token");

localStorage.removeItem("user");

alert("Logged Out");

location.href="login.html";

}

</script>
