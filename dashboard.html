<!DOCTYPE html>
<html>

<head>

<meta name="viewport"
content="width=device-width,initial-scale=1">

<title>Login - CreatorHub</title>

<style>

body{

margin:0;

font-family:Arial;

background:#111;

color:white;

display:flex;

justify-content:center;

align-items:center;

height:100vh;

}

.card{

background:#1f2937;

padding:25px;

border-radius:12px;

width:90%;

max-width:350px;

text-align:center;

}

input{

width:100%;

padding:12px;

margin-bottom:12px;

border-radius:8px;

border:none;

}

button{

width:100%;

padding:14px;

background:#22c55e;

border:none;

border-radius:10px;

color:white;

font-size:16px;

cursor:pointer;

}

a{

color:#f59e0b;

text-decoration:none;

}

</style>

</head>

<body>


<div class="card">

<h2>

üîê Login CreatorHub

</h2>


<input id="email"

placeholder="Email">


<input id="password"

type="password"

placeholder="Password">


<button onclick="loginUser()">

Login

</button>


<br><br>

<a href="./register.html">

Create Account

</a>

</div>



<script>

function loginUser(){

const email=

document.getElementById(

"email"

).value;

const password=

document.getElementById(

"password"

).value;


if(!email||!password){

alert("Fill All Fields");

return;

}


// SAVE LOGIN

localStorage.setItem(

"token",

"creatorhub123"

);

localStorage.setItem(

"user",

JSON.stringify({

name:"CreatorHub User",

email:email

})

);


alert("Login Success ‚úÖ");


window.location.href="./dashboard.html";

}

</script>

</body>

</html>
