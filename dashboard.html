<!DOCTYPE html>
<html>

<head>

<title>Creator Dashboard</title>

<meta name="viewport" content="width=device-width,initial-scale=1">

<style>

body{
margin:0;
font-family:Arial;
background:#111;
color:white;
}

/* NAVBAR */

nav{
background:black;
padding:15px;
display:flex;
justify-content:space-between;
align-items:center;
}

nav a{
color:white;
text-decoration:none;
margin-left:10px;
font-weight:bold;
}

nav a:hover{
color:orange;
}

/* BACK BUTTON */

.back{
padding:12px;
background:#1b1b1b;
cursor:pointer;
text-align:center;
font-weight:bold;
}

.back:hover{
background:orange;
color:black;
}

/* MAIN */

.container{
padding:20px;
}

/* PROFILE */

.profile{
background:#1c1c1c;
padding:25px;
border-radius:14px;
text-align:center;
box-shadow:0 0 20px black;
}

.profile img{
width:130px;
height:130px;
border-radius:50%;
cursor:pointer;
object-fit:cover;
border:4px solid orange;
}

/* STATS */

.stats{

display:grid;
grid-template-columns:
repeat(auto-fit,minmax(150px,1fr));

gap:15px;
margin-top:20px;
}

.box{

background:#1f1f1f;
padding:20px;
border-radius:12px;
text-align:center;
font-size:18px;
}

.box h3{
color:orange;
}

/* MENU */

.menu{
margin-top:25px;
}

.menu button{

width:100%;
padding:15px;
margin-top:12px;
border:none;
border-radius:10px;
background:#2a2a2a;
color:white;
font-size:16px;
cursor:pointer;
font-weight:bold;

}

.menu button:hover{

background:orange;
color:black;

}

</style>

</head>

<body>


<nav>

<div>

üî• CreatorHub Dashboard

</div>

<div>

<a href="index.html">

Home

</a>

<a href="products.html">

Products

</a>

</div>

</nav>


<div class="back"

onclick="history.back()">

‚¨Ö Back

</div>



<div class="container">


<div class="profile">


<input type="file"

id="profileUpload"

accept="image/*"

style="display:none"

onchange="uploadProfile(event)">


<img id="profileImg"

onclick="document.getElementById('profileUpload').click()"

src="https://i.pravatar.cc/150">


<h2 id="username">

Loading...

</h2>

<p style="color:orange">

Click Image To Change Profile

</p>

</div>



<div class="stats">

<div class="box">

<h3>Products</h3>

<p id="productCount">0</p>

</div>


<div class="box">

<h3>Orders</h3>

<p id="orderCount">0</p>

</div>


<div class="box">

<h3>Earnings ‚Çπ</h3>

<p id="earnings">0</p>

</div>

</div>



<div class="menu">


<button onclick="go('upload.html')">

‚¨Ü Upload Product

</button>


<button onclick="go('products.html')">

üì¶ My Products

</button>


<button onclick="go('orders.html')">

üí∞ Orders

</button>


<button onclick="go('reviews.html')">

‚≠ê Reviews

</button>


<button onclick="go('admin.html')">

‚öô Admin Panel

</button>


<button onclick="logout()">

üö™ Logout

</button>


</div>

</div>


<script>

const API="https://creatorhub-f2fe.onrender.com/api";


// LOGIN CHECK

const token=localStorage.getItem("token");

const user=JSON.parse(localStorage.getItem("user"));


if(!token || !user){

window.location.href="login.html";

}


// USER NAME

document.getElementById("username")

.innerText="Welcome "+user.name+" üëã";




// PROFILE IMAGE USERWISE SAVE

const savedImg=

localStorage.getItem(

"profile_"+user.email

);

if(savedImg){

document.getElementById(

"profileImg"

).src=savedImg;

}


// IMAGE UPLOAD

function uploadProfile(e){

const file=e.target.files[0];

if(!file)return;

const reader=new FileReader();

reader.onload=function(){

localStorage.setItem(

"profile_"+user.email,

reader.result

);

document.getElementById(

"profileImg"

).src=

reader.result;

};

reader.readAsDataURL(file);

}



// SAFE NAVIGATION

function go(page){

window.location.href=page;

}



// LOAD STATS

async function loadStats(){

try{


// PRODUCTS

const p=

await fetch(

API+"/products"

);

const pdata=

await p.json();


document.getElementById(

"productCount"

).innerText=

pdata.products?.length || 0;



// ORDERS

const o=

await fetch(

API+"/orders",{

headers:{

Authorization:"Bearer "+token

}

});

const odata=

await o.json();


document.getElementById(

"orderCount"

).innerText=

odata.orders?.length || 0;



let total=0;

odata.orders?.forEach(ord=>{

total+=ord.product?.price || 0;

});

document.getElementById(

"earnings"

).innerText=total;


}catch(err){

console.log("Stats Error",err);

}

}

loadStats();



// LOGOUT

function logout(){

localStorage.clear();

alert("Logged Out");

window.location.href="login.html";

}

</script>

</body>

</html>
