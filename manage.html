<!DOCTYPE html>
<html>
<head>

<meta name="viewport"
content="width=device-width,initial-scale=1">

<title>Manage Products</title>

<style>

body{

font-family:Arial;

background:#111;

color:white;

padding:20px;

}

.back{

background:#2563eb;

border:none;

padding:12px 18px;

color:white;

border-radius:10px;

cursor:pointer;

}

.card{

background:#1f2937;

padding:15px;

border-radius:12px;

margin-top:15px;

}

img{

width:100%;

height:200px;

object-fit:cover;

border-radius:10px;

}

button{

border:none;

padding:10px;

margin-top:10px;

border-radius:8px;

cursor:pointer;

width:48%;

}

.edit{

background:orange;

}

.delete{

background:red;

color:white;

}

.row{

display:flex;

gap:10px;

}

</style>

</head>

<body>


<button class="back"

onclick="history.back()">

â¬… Back

</button>


<h2>

ðŸ“¦ Manage Products

</h2>


<div id="products">

Loading...

</div>



<script>

async function loadProducts(){

let box=

document.getElementById(

"products"

);


let localProducts=

JSON.parse(

localStorage.getItem("products")

)||[];



if(!localProducts.length){

box.innerHTML=

"No Uploaded Products ðŸ˜„";

return;

}



let html="";


localProducts.forEach(p=>{


html+=`

<div class="card">

<img src="${
p.image ||

'https://via.placeholder.com/400x250?text=No+Cover'

}">


<h3>

${p.title}

</h3>


Price â‚¹${p.price}


<div class="row">

<button class="edit"

onclick="editProduct(${p.id})">

Edit

</button>


<button class="delete"

onclick="deleteProduct(${p.id})">

Delete

</button>

</div>

</div>

`;

});


box.innerHTML=html;

}


loadProducts();



// DELETE â­â­â­

function deleteProduct(id){

if(!confirm("Delete Product ?"))

return;


let products=

JSON.parse(

localStorage.getItem("products")

)||[];


products=

products.filter(

p=>p.id!=id

);


localStorage.setItem(

"products",

JSON.stringify(products)

);


alert("Deleted Successfully");

loadProducts();

}



// EDIT â­â­â­

function editProduct(id){

let products=

JSON.parse(

localStorage.getItem("products")

)||[];


let p=

products.find(

x=>x.id==id

);


if(!p) return;


let newTitle=

prompt("Edit Title",p.title);

if(!newTitle) return;


let newPrice=

prompt("Edit Price",p.price);

if(!newPrice) return;


p.title=newTitle;

p.price=newPrice;


localStorage.setItem(

"products",

JSON.stringify(products)

);


alert("Updated Successfully");

loadProducts();

}

</script>

</body>

</html>
