<!DOCTYPE html>
<html>

<head>

<meta name="viewport"
content="width=device-width,initial-scale=1">

<title>Manage Products</title>

<style>

body{

background:#111;

color:white;

font-family:Arial;

padding:20px;

}

/* HEADER */

.top{

display:flex;

justify-content:

space-between;

align-items:center;

margin-bottom:20px;

}

.back{

background:#2563eb;

padding:10px 15px;

border-radius:8px;

cursor:pointer;

}

.card{

background:#1f2937;

padding:15px;

margin-bottom:12px;

border-radius:10px;

}

button{

border:none;

padding:8px 12px;

margin-top:8px;

border-radius:6px;

cursor:pointer;

}

.delete{

background:#ef4444;

color:white;

}

</style>

</head>

<body>


<div class="top">

<div class="back"

onclick="goBack()">

â¬… Back

</div>

<h2>

ðŸ“¦ Manage Products

</h2>

</div>


<div id="box">

Loading...

</div>


<script>


function goBack(){

history.back();

}


// LOAD PRODUCTS

function load(){

let products=

JSON.parse(

localStorage.getItem(

"products"

)

)||[];


const box=

document.getElementById(

"box"

);


if(!products.length){

box.innerHTML=

"No Uploaded Products ðŸ˜„";

return;

}


box.innerHTML="";


products.reverse()

.forEach(p=>{


box.innerHTML+=`

<div class="card">

<h3>

${p.title}

</h3>

Price â‚¹${p.price}

<br>


<button

onclick="deleteProduct(

${p.id}

)"

class="delete">

Delete

</button>


</div>

`;

});

}


load();


// DELETE PRODUCT

function deleteProduct(id){

let products=

JSON.parse(

localStorage.getItem(

"products"

)

)||[];


products=

products.filter(

p=>p.id!=id

);


localStorage.setItem(

"products",

JSON.stringify(products)

);

alert("Deleted");

load();

}


</script>

</body>

</html>
