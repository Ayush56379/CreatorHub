</style></head><body><nav><div>ðŸ›’ CreatorHub Cart

</div><a href="dashboard.html">Dashboard

</a></nav><div class="container"><h2>Your Cart

</h2><div id="cart">Loading...

</div></div><script>

let cart =
JSON.parse(

localStorage.getItem("cart")

)||[];

function loadCart(){

let html="";

if(cart.length===0){

html="Cart Empty";

}

cart.forEach((p,i)=>{

html+=`

<div class="card">

<h3>${p.title}</h3>

â‚¹${p.price}

<br><br>

<button onclick="remove(${i})">

Remove

</button>

</div>

`;

});

document.getElementById(

"cart"

).innerHTML=html;

}

function remove(i){

cart.splice(i,1);

localStorage.setItem(

"cart",

JSON.stringify(cart)

);

loadCart();

}

loadCart();

</script></body></html>
