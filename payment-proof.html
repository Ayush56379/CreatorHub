<!DOCTYPE html>
<html>

<head>

<title>Upload Payment Proof</title>

<meta name="viewport"
content="width=device-width,initial-scale=1">

<style>

body{

font-family:Arial;

background:#111;

color:white;

text-align:center;

margin:0;

}

.card{

background:#222;

margin:40px auto;

padding:20px;

width:90%;

max-width:350px;

border-radius:12px;

}

input{

margin-top:15px;

width:100%;

padding:12px;

border-radius:6px;

}

button{

background:orange;

border:none;

padding:13px;

margin-top:15px;

width:100%;

border-radius:6px;

font-size:16px;

cursor:pointer;

}

img{

width:100%;

margin-top:10px;

border-radius:10px;

display:none;

}

</style>

</head>

<body>


<div class="card">

<h2>

Upload Payment Screenshot

</h2>

<p>

Upload Payment Screenshot To Unlock Ebook

</p>


<input

type="file"

id="proof"

accept="image/*"

onchange="previewProof()"

>

<img id="preview">


<button onclick="unlock()">

Submit Payment ✅

</button>


</div>



<script>

// ⭐ PREVIEW IMAGE

function previewProof(){

const file=

document.getElementById("proof").files[0];

const img=

document.getElementById("preview");

if(file){

img.style.display="block";

img.src=

URL.createObjectURL(file);

}

}


// ⭐ UNLOCK

function unlock(){


const file=

document.getElementById("proof")

.files[0];


if(!file){

alert("Upload Screenshot First");

return;

}


// PAYMENT SUCCESS

localStorage.setItem(

"paid",

"true"

);


alert(

"Payment Submitted ✅ Ebook Unlock"

);


// ⭐ DOWNLOAD PAGE OPEN

location.href=

"download.html";

}

</script>

</body>

</html>
