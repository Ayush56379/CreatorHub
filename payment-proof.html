<!DOCTYPE html>
<html>

<head>

<title>Upload Payment Proof</title>

<meta name="viewport"
content="width=device-width,initial-scale=1">

<style>

body{

font-family:Arial;

background:#111;

color:white;

text-align:center;

}

.card{

background:#222;

margin:40px auto;

padding:20px;

width:90%;

max-width:350px;

border-radius:12px;

}

input{

margin-top:15px;

width:100%;

padding:12px;

}

button{

background:orange;

border:none;

padding:12px;

margin-top:15px;

width:100%;

border-radius:6px;

}

</style>

</head>

<body>


<div class="card">

<h2>

Upload Payment Screenshot

</h2>


<input

type="file"

id="proof"

accept="image/*">


<button onclick="unlock()">

Submit Payment

</button>


</div>



<script>

function unlock(){


const file=

document.getElementById("proof")

.files[0];


if(!file){

alert("Upload Screenshot");

return;

}


// ⭐ Unlock Ebook

localStorage.setItem(

"paid",

"true"

);


alert(

"Payment Submitted ✅ Ebook Unlocked"

);


// GO DOWNLOAD

location.href=

"dashboard.html";

}

</script>

</body>

</html>
