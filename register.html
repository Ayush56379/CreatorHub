<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Register - CreatorHub</title>

<style>
body{
margin:0;
font-family:Arial;
background:#020617;
color:white;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}
.card{
background:#111827;
padding:30px;
border-radius:20px;
width:90%;
max-width:400px;
box-shadow:0 10px 30px black;
}
h2{
text-align:center;
color:#22c55e;
}
input{
width:100%;
padding:14px;
margin-top:15px;
border:none;
border-radius:12px;
background:#020617;
color:white;
}
button{
width:100%;
padding:14px;
margin-top:20px;
border:none;
border-radius:12px;
background:linear-gradient(90deg,#22c55e,#4ade80);
color:white;
font-weight:bold;
cursor:pointer;
}
.link{
margin-top:12px;
text-align:center;
cursor:pointer;
opacity:.7;
}
</style>
</head>

<body>

<div class="card">
<h2>ðŸ”¥ Register</h2>

<input id="name" placeholder="Full Name">
<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">

<button onclick="register()">Create Account ðŸš€</button>

<div class="link" onclick="location.href='login.html'">
Already have account? Login
</div>

</div>

<script>

// ðŸ”¥ PUT YOUR REAL GOOGLE SCRIPT URL HERE
const API="https://script.google.com/macros/s/AKfycbw7xwjcEGIdj3xS8q7qhRNCSbch2uVsXFGFJYWgMNU4UPA-2BSfhq79PHsQ_oCEeYTm/exec";

async function register(){

let name=document.getElementById("name").value.trim();
let email=document.getElementById("email").value.trim();
let password=document.getElementById("password").value.trim();

if(!name || !email || !password){
alert("Fill all fields");
return;
}

try{

let res=await fetch(API+"?db=users");
let users=await res.json();

if(!Array.isArray(users)){
users=[];
}

// Already exist check
if(users.find(u=>u.email===email)){
alert("Email already registered");
return;
}

let newUser={
name:name,
email:email,
password:password,
seller:false,
banned:false,
date:new Date().toLocaleString()
};

users.push(newUser);

// SAVE
await fetch(API,{
method:"POST",
headers:{
"Content-Type":"application/json"
},
body:JSON.stringify({
db:"users",
data:users
})
});

alert("Account Created âœ…");
location.href="login.html";

}catch(e){

console.log(e);
alert("Server Error");

}

}

</script>

</body>
</html>
