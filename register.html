<!DOCTYPE html>
<html>

<head>

<meta name="viewport" content="width=device-width,initial-scale=1">

<title>Register - CreatorHub</title>

<style>

body{

background:#020617;

font-family:Arial;

color:white;

display:flex;

justify-content:center;

align-items:center;

height:100vh;

margin:0;

}

.card{

background:#111827;

padding:25px;

border-radius:15px;

width:90%;

max-width:400px;

box-shadow:0 0 25px black;

}

input{

width:100%;

padding:14px;

margin-top:12px;

border:none;

border-radius:10px;

background:#020617;

color:white;

}

button{

width:100%;

padding:14px;

margin-top:15px;

border:none;

border-radius:10px;

background:#22c55e;

color:white;

font-weight:bold;

cursor:pointer;

}

</style>

</head>

<body>


<div class="card">

<h2>

üìù Create Account

</h2>


<input id="name"

placeholder="Full Name">


<input id="email"

placeholder="Email">


<input id="password"

type="password"

placeholder="Password">


<button onclick="register()">

Register üöÄ

</button>


<br><br>

Already Account ?

<a href="login.html"

style="color:#22c55e">

Login

</a>

</div>



<script>


// GOOGLE DRIVE API

const API=

"https://script.google.com/macros/s/AKfycbw7xwjcEGIdj3xS8q7qhRNCSbch2uVsXFGFJYWgMNU4UPA-2BSfhq79PHsQ_oCEeYTm/exec";



// LOAD DRIVE

async function getDB(db){

const res=

await fetch(API+"?db="+db);

return await res.json();

}



// SAVE DRIVE

async function saveDB(db,data){

await fetch(API,{

method:"POST",

body:JSON.stringify({

db:db,

data:data

})

});

}



// REGISTER ‚≠ê‚≠ê‚≠ê

async function register(){


let name=

document.getElementById("name")

.value.trim();


let email=

document.getElementById("email")

.value.trim();


let pass=

document.getElementById("password")

.value.trim();



if(!name||!email||!pass){

alert("Fill All Fields");

return;

}


// LOAD USERS

let users=

await getDB("users");


// EMAIL EXIST CHECK

if(

users.find(

u=>u.email===email

)

){

alert("Email Already Exists");

return;

}


// SAVE USER

users.push({

name:name,

email:email,

password:pass,

role:"user",

date:new Date()

.toLocaleString()

});


await saveDB(

"users",

users

);



// CREATE EMPTY WALLET ‚≠ê‚≠ê‚≠ê

let wallets=

await getDB("wallets");


wallets[email]=0;


await saveDB(

"wallets",

wallets

);



alert("Account Created ‚úÖ");



location.href=

"login.html";

}


</script>

</body>

</html>
