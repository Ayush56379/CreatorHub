async function registerUser(){

}

})

});


let data=
await res.json();



if(!data.success){

alert(data.message || "Register Failed");

}



// LOGIN AUTO SAVE

localStorage.setItem(

"user",

JSON.stringify(data.user)

);

}catch(e){
