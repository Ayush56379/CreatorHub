<script>

const API="https://script.google.com/macros/s/AKfycbyZFzkC7PmhtiYMxzNwJ35V_p7SuPAogGzcNzRqMexrkXqF8efjdnyg0zYgP9Jl_pKlTg/exec";


async function register(){

let name=nameInput.value.trim();

let email=emailInput.value.trim();

let password=passwordInput.value.trim();

let res=await fetch(API,{

method:"POST",

body:JSON.stringify({

action:"register",

name,

email,

password

})

});

let data=await res.json();

if(!data.success){

alert(data.message);

return;

}

alert("Account Created");

location.href="login.html";

}

</script>
