<script>


// â­ GOOGLE DRIVE API â­

const API=

"https://script.google.com/macros/s/AKfycbw7xwjcEGIdj3xS8q7qhRNCSbch2uVsXFGFJYWgMNU4UPA-2BSfhq79PHsQ_oCEeYTm/exec";


let generatedOTP="";



// DRIVE LOAD

async function getDB(db){

const res=

await fetch(API+"?db="+db);

return await res.json();

}



// DRIVE SAVE

async function saveDB(db,data){

await fetch(API,{

method:"POST",

body:JSON.stringify({

db:db,

data:data

})

});

}



// SEND OTP â­â­â­

function sendOTP(){

let email=

document.getElementById(

"email"

).value;


if(!email){

alert("Enter Email");

return;

}


// RANDOM OTP

generatedOTP=

Math.floor(

100000+

Math.random()*900000

).toString();


alert(

"Demo OTP : "+generatedOTP+

" (Real email OTP later add)"

);


// SHOW BOX

document.getElementById(

"otpBox"

).style.display="block";

}



// WHATSAPP OTP â­â­â­

function whatsappOTP(){

let email=

document.getElementById(

"email"

).value;


let msg=

encodeURIComponent(

"CreatorHub OTP Request\nEmail:"+email

);


window.open(

"https://wa.me/91XXXXXXXXXX?text="+msg

);

}



// VERIFY OTP â­â­â­

async function verifyOTP(){


let otp=

document.getElementById(

"otp"

).value;


if(otp!==generatedOTP){

alert("Wrong OTP");

return;

}


await registerUser();

}



// REGISTER â­â­â­

async function registerUser(){


let name=

document.getElementById("name").value.trim();

let email=

document.getElementById("email").value.trim();

let pass=

document.getElementById("password").value.trim();


if(!name||!email||!pass){

alert("Fill Fields");

return;

}


// LOAD USERS

let users=

await getDB("users");


// DUPLICATE CHECK

if(

users.find(

u=>u.email===email

)

){

alert("Email Exists");

return;

}


// SAVE USER

users.push({

name:name,

email:email,

password:pass,

role:"user",

seller:false,

date:new Date()

.toLocaleString()

});


await saveDB(

"users",

users

);


// CREATE WALLET â­â­â­

let wallets=

await getDB("wallets");


wallets[email]=0;


await saveDB(

"wallets",

wallets

);


// AUTO LOGIN

localStorage.setItem(

"user",

JSON.stringify({

name:name,

email:email

})

);


alert(

"Account Created ğŸ˜ğŸ”¥"

);


location.href=

"dashboard.html";

}

</script>
