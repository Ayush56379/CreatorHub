<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Register - CreatorHub</title>

<style>
body{
margin:0;
font-family:Arial;
background:#020617;
color:white;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}
.card{
background:#111827;
padding:30px;
border-radius:20px;
width:90%;
max-width:400px;
box-shadow:0 10px 30px black;
}
h2{
text-align:center;
color:#22c55e;
}
input{
width:100%;
padding:14px;
margin-top:15px;
border:none;
border-radius:12px;
background:#020617;
color:white;
}
button{
width:100%;
padding:14px;
margin-top:20px;
border:none;
border-radius:12px;
background:linear-gradient(90deg,#22c55e,#4ade80);
color:white;
font-weight:bold;
cursor:pointer;
}
.link{
margin-top:12px;
text-align:center;
cursor:pointer;
opacity:.7;
}
</style>
</head>

<body>

<div class="card">
<h2>ðŸ”¥ Register</h2>

<input id="name" placeholder="Full Name">
<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">

<button onclick="register()">Create Account ðŸš€</button>

<div class="link" onclick="location.href='login.html'">
Already have account? Login
</div>

</div>

<script>
const API="YOUR_GOOGLE_SCRIPT_URL";

async function getDB(db){
const r=await fetch(API+"?db="+db);
return await r.json();
}

async function saveDB(db,data){
await fetch(API,{
method:"POST",
body:JSON.stringify({db,data})
});
}

async function register(){

let name=document.getElementById("name").value.trim();
let email=document.getElementById("email").value.trim();
let password=document.getElementById("password").value.trim();

if(!name||!email||!password){
alert("Fill all fields");
return;
}

let users=await getDB("users");

if(users.find(u=>u.email===email)){
alert("Email already registered");
return;
}

let newUser={
name,
email,
password,
seller:false,
banned:false,
date:new Date().toLocaleString()
};

users.push(newUser);
await saveDB("users",users);

alert("Account Created");
location.href="login.html";
}
</script>

</body>
</html>
