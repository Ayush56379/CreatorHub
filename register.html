<!DOCTYPE html><html><head><title>Register - CreatorHub</title><meta name="viewport"
content="width=device-width, initial-scale=1.0">

<style>

body{

margin:0;

font-family:Arial;

background:#f2f2f2;

}

/* NAVBAR */

nav{

background:black;

color:white;

padding:15px;

display:flex;

justify-content:space-between;

}

nav a{

color:white;

margin-left:15px;

text-decoration:none;

font-weight:bold;

}

nav a:hover{

color:orange;

}


/* BOX */

.container{

display:flex;

justify-content:center;

align-items:center;

height:85vh;

}

.register-box{

background:white;

padding:30px;

}

}

input{

/* BUTTON */

button{

}

.link{

</style></head><body><!-- NAVBAR --><nav><div>ðŸ”¥ CreatorHub

</div><div><a href="index.html">Home

</a><a href="login.html">Login

</a></div></nav><div class="container"><div class="register-box"><h2>Create Account

</h2><form id="registerForm"><input

type="text"

placeholder="Full Name"

id="name"

required>

<input

type="email"

placeholder="Email"

id="email"

required>

<input

type="password"

placeholder="Password"

id="password"

required>

<button>Register

</button></form><div class="link">Already have account ?

<a href="login.html">Login

</a></div></div></div><script>

const API=

"https://creatorhub-f2fe.onrender.com/api";


document.getElementById(

"registerForm"

).onsubmit=async(e)=>{

e.preventDefault();


const name=

document.getElementById(

"name"

).value;


const email=

document.getElementById(

"email"

).value;


const password=

document.getElementById(

"password"

).value;


const res=

await fetch(

API+"/auth/register",

{

method:"POST",

headers:{

"Content-Type":

"application/json"

},

body:JSON.stringify({

name,

email,

password

})

});


const data=

await res.json();


if(data.success){

alert(

"Account Created âœ…"

);


window.location.href=

"login.html";

}

else{

alert(

data.message ||

"Register Failed"

);

}

};

</script></body></html>
