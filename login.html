<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<title>CreatorHub Login</title>

<style>

body{

margin:0;
font-family:Arial;

background:
linear-gradient(
135deg,
#020617,
#111827
);

height:100vh;

display:flex;

justify-content:center;

align-items:center;

color:white;

}

.card{

background:#111827;

padding:30px;

border-radius:18px;

width:90%;

max-width:400px;

box-shadow:

0 10px 40px black;

}


h2{

text-align:center;

color:#22c55e;

margin-bottom:20px;

}


input{

width:100%;

padding:14px;

margin-top:12px;

border:none;

border-radius:10px;

background:#020617;

color:white;

outline:none;

}


button{

width:100%;

padding:14px;

margin-top:18px;

border:none;

border-radius:12px;

background:

linear-gradient(
90deg,
#22c55e,
#4ade80
);

font-weight:bold;

color:white;

cursor:pointer;

}


.link{

text-align:center;

margin-top:14px;

opacity:.8;

cursor:pointer;

}

.link:hover{

color:#22c55e;

}

.loader{

text-align:center;

display:none;

margin-top:10px;

}

</style>

</head>

<body>



<div class="card">

<h2>

üî• CreatorHub Login

</h2>


<input

id="email"

placeholder="Enter Email"

>


<input

id="password"

type="password"

placeholder="Password"

>


<button onclick="login()">

Login üöÄ

</button>


<div class="loader" id="loading">

Checking Login...

</div>



<div

class="link"

onclick="location.href='forgot.html'">

Forgot Password ?

</div>


<div

class="link"

onclick="location.href='register.html'">

Create New Account

</div>


</div>



<script>


// ‚≠ê YOUR LOGIN API ‚≠ê

const API=

"https://script.google.com/macros/s/AKfycbyZFzkC7PmhtiYMxzNwJ35V_p7SuPAogGzcNzRqMexrkXqF8efjdnyg0zYgP9Jl_pKlTg/exec";



async function login(){

let email=

document.getElementById("email")

.value.trim();


let password=

document.getElementById("password")

.value.trim();


if(!email || !password){

alert("Fill All Fields");

return;

}


document.getElementById(

"loading"

).style.display="block";


try{


let res=

await fetch(API,{

method:"POST",

body:JSON.stringify({

action:"login",

email:email,

password:password

})

});


let data=

await res.json();


document.getElementById(

"loading"

).style.display="none";



if(!data.success){

alert(data.message);

return;

}



// SAVE LOGIN ‚≠ê‚≠ê‚≠ê

localStorage.setItem(

"user",

JSON.stringify(

data.user

)

);


alert("Login Successful ‚úÖ");


location.href=

"dashboard.html";


}catch(e){

alert("Server Error");

console.log(e);

}


}

</script>

</body>

</html>
