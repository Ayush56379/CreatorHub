<!DOCTYPE html><html><head><title>Login - CreatorHub</title><meta name="viewport"
content="width=device-width, initial-scale=1.0">

<style>

body{

margin:0;

font-family:Arial;

background:#f2f2f2;

}

/* NAVBAR */

nav{

background:black;

color:white;

padding:15px;

display:flex;

justify-content:space-between;

}

nav a{

color:white;

margin-left:15px;

text-decoration:none;

font-weight:bold;

}

nav a:hover{

color:orange;

}


/* LOGIN BOX */

.container{

display:flex;

justify-content:center;

align-items:center;

height:85vh;

}

.login-box{

background:white;

padding:30px;

width:320px;

border-radius:10px;

box-shadow:0 0 15px #bbb;

text-align:center;

}

h2{

margin-bottom:20px;

}

/* INPUT */

input{

width:100%;

padding:10px;

margin:10px 0;

border-radius:5px;

border:1px solid #ccc;

}

/* BUTTON */

button{

width:100%;

padding:12px;

background:orange;

border:none;

font-size:16px;

border-radius:5px;

cursor:pointer;

font-weight:bold;

}

button:hover{

background:#ff8800;

}

.link{

margin-top:10px;

}

a{

text-decoration:none;

color:blue;

}

</style></head><body><!-- NAVBAR --><nav><div>ðŸ”¥ CreatorHub

</div><div><a href="index.html">Home

</a><a href="register.html">Register

</a></div></nav><div class="container"><div class="login-box"><h2>Login

</h2><form id="loginForm"><input

type="email"

placeholder="Email"

id="email"

required>

<input

type="password"

placeholder="Password"

id="password"

required>

<button>Login

</button></form><div class="link"><a href="forget.html">Forgot Password ?

</a></div><div class="link">New User ?

<a href="register.html">Register

</a></div></div></div><script>

const API=

"https://creatorhub-f2fe.onrender.com/api";


document.getElementById(

"loginForm"

).onsubmit=async(e)=>{

e.preventDefault();


const email=

document.getElementById(

"email"

).value;


const password=

document.getElementById(

"password"

).value;


const res=

await fetch(

API+"/auth/login",

{

method:"POST",

headers:{

"Content-Type":

"application/json"

},

body:JSON.stringify({

email,

password

})

});


const data=

await res.json();


if(data.token){

localStorage.setItem(

"token",

data.token

);

alert("Login Success");


window.location.href=

"dashboard.html";

}

else{

alert(

data.message ||

"Login Failed"

);

}

};

</script></body></html>
