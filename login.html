<!DOCTYPE html>
<html>
<head>

<title>Login - CreatorHub</title>

<meta name="viewport"
content="width=device-width, initial-scale=1.0">

<style>

body{
margin:0;
font-family:Arial;
background:#111;
color:white;
}

/* NAVBAR */

nav{
background:black;
padding:15px;
display:flex;
justify-content:space-between;
}

a{
color:white;
text-decoration:none;
margin-left:15px;
}

/* BOX */

.container{
display:flex;
justify-content:center;
align-items:center;
height:90vh;
}

.box{
background:#222;
padding:30px;
border-radius:10px;
width:320px;
text-align:center;
}

input{
width:100%;
padding:10px;
margin-top:10px;
border:none;
border-radius:5px;
}

button{

width:100%;
padding:12px;
margin-top:15px;
background:orange;
border:none;
font-size:16px;
cursor:pointer;

}

</style>

</head>

<body>

<nav>

<div>üî• CreatorHub</div>

<div>

<a href="index.html">Home</a>
<a href="register.html">Register</a>

</div>

</nav>


<div class="container">

<div class="box">

<h2>Login</h2>

<form id="loginForm">

<input
type="email"
id="email"
placeholder="Email"
required>


<input
type="password"
id="password"
placeholder="Password"
required>


<button>

Login

</button>

</form>

<br>

<a href="forget.html">

Forgot Password ?

</a>

</div>

</div>


<script>

const API=

"https://creatorhub-f2fe.onrender.com/api";


document.getElementById(

"loginForm"

).onsubmit=async(e)=>{

e.preventDefault();


const email=

document.getElementById(

"email"

).value;


const password=

document.getElementById(

"password"

).value;


try{

const res=

await fetch(

API+"/auth/login",

{

method:"POST",

headers:{

"Content-Type":

"application/json"

},

body:JSON.stringify({

email,

password

})

});


const data=

await res.json();


// ‚≠ê LOGIN SUCCESS

if(data.token){

// SAVE TOKEN

localStorage.setItem(

"token",

data.token

);


// ‚≠ê SAVE USER

localStorage.setItem(

"user",

JSON.stringify(

data.user

)

);

alert("Login Success üî•");


window.location.href=

"dashboard.html";

}

else{

alert(

data.message ||

"Login Failed"

);

}

}catch{

alert("Server Error");

}

};

</script>

</body>

</html>
