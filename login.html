<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>CreatorHub Login</title>

<style>

/* AUTO THEME */
:root{
--bg:#ffffff;
--text:#111827;
--card:#f3f4f6;
--accent:#22c55e;
}
@media (prefers-color-scheme:dark){
:root{
--bg:#020617;
--text:#ffffff;
--card:#111827;
}
}

body{
margin:0;
font-family:Arial;
background:var(--bg);
color:var(--text);
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

/* CARD */
.card{
background:var(--card);
padding:30px;
border-radius:20px;
width:90%;
max-width:400px;
box-shadow:0 10px 30px rgba(0,0,0,.4);
}

h2{
text-align:center;
color:#22c55e;
margin-bottom:25px;
}

input{
width:100%;
padding:14px;
margin-top:12px;
border:none;
border-radius:12px;
background:#0f172a;
color:white;
outline:none;
}

button{
width:100%;
padding:14px;
margin-top:18px;
border:none;
border-radius:12px;
background:linear-gradient(90deg,#22c55e,#4ade80);
color:white;
font-weight:bold;
cursor:pointer;
}

.guest{
text-align:center;
margin-top:15px;
cursor:pointer;
opacity:.7;
}

</style>
</head>

<body>

<div class="card">

<h2>ðŸ”¥ CreatorHub Login</h2>

<input id="name" placeholder="Full Name">
<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">

<button onclick="login()">Login / Register ðŸš€</button>

<div class="guest" onclick="guestLogin()">
Continue As Guest
</div>

</div>

<script>

const API="https://script.google.com/macros/s/AKfycbw7xwjcEGIdj3xS8q7qhRNCSbch2uVsXFGFJYWgMNU4UPA-2BSfhq79PHsQ_oCEeYTm/exec";

async function getDB(db){
const res=await fetch(API+"?db="+db);
return await res.json();
}

async function saveDB(db,data){
await fetch(API,{
method:"POST",
body:JSON.stringify({db:db,data:data})
});
}

async function login(){

let name=document.getElementById("name").value.trim();
let email=document.getElementById("email").value.trim();
let password=document.getElementById("password").value.trim();

if(!email || !password){
alert("Fill all fields");
return;
}

let users=await getDB("users");

// CHECK EXISTING USER
let existing=users.find(u=>u.email===email);

if(existing){

// LOGIN
if(existing.password!==password){
alert("Wrong Password");
return;
}

localStorage.setItem("user",JSON.stringify(existing));
alert("Login Success âœ…");
location.href="dashboard.html";

}else{

// REGISTER
let newUser={
name:name || "User",
email:email,
password:password,
seller:false,
banned:false,
date:new Date().toLocaleString()
};

users.push(newUser);
await saveDB("users",users);

localStorage.setItem("user",JSON.stringify(newUser));

alert("Account Created ðŸš€");
location.href="dashboard.html";

}

}

function guestLogin(){
localStorage.setItem("user",JSON.stringify({
name:"Guest",
email:"guest@creatorhub.com"
}));
location.href="index.html";
}

</script>

</body>
</html>
