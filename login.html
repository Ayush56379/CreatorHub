<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Login - CreatorHub</title>

<style>
body{
margin:0;
font-family:Arial;
background:#020617;
color:white;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}
.card{
background:#111827;
padding:30px;
border-radius:20px;
width:90%;
max-width:400px;
box-shadow:0 10px 30px black;
}
h2{
text-align:center;
color:#22c55e;
}
input{
width:100%;
padding:14px;
margin-top:15px;
border:none;
border-radius:12px;
background:#020617;
color:white;
}
button{
width:100%;
padding:14px;
margin-top:20px;
border:none;
border-radius:12px;
background:linear-gradient(90deg,#22c55e,#4ade80);
color:white;
font-weight:bold;
cursor:pointer;
}
.link{
margin-top:12px;
text-align:center;
cursor:pointer;
opacity:.7;
}
</style>
</head>

<body>

<div class="card">
<h2>ðŸ”¥ Login</h2>

<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">

<button onclick="login()">Login ðŸš€</button>

<div class="link" onclick="location.href='forgot.html'">
Forgot Password?
</div>

<div class="link" onclick="location.href='register.html'">
Create New Account
</div>

</div>

<script>

const API="https://script.google.com/macros/s/AKfycbw7xwjcEGIdj3xS8q7qhRNCSbch2uVsXFGFJYWgMNU4UPA-2BSfhq79PHsQ_oCEeYTm/exec";

async function login(){

let email=document.getElementById("email").value.trim().toLowerCase();
let password=document.getElementById("password").value.trim();

if(!email || !password){
alert("Fill all fields");
return;
}

try{

let res=await fetch(API+"?db=users");
let users=await res.json();

if(!Array.isArray(users)){
alert("Database Error");
return;
}

// ðŸ”¥ Case-insensitive email match
let user=users.find(u=>u.email.toLowerCase()===email);

if(!user){
alert("User Not Found");
return;
}

// ðŸ”¥ Password match
if(String(user.password).trim() !== password){
alert("Wrong Email or Password");
return;
}

// ðŸ”¥ Banned check
if(user.banned){
alert("Account Banned");
return;
}

localStorage.setItem("user",JSON.stringify(user));

alert("Login Success âœ…");
location.href="dashboard.html";

}catch(e){

console.log(e);
alert("Server Error");

}

}

</script>

</body>
</html>
