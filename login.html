<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width,initial-scale=1">

<title>CreatorHub Login</title>

<style>

body{
margin:0;
font-family:Arial;
background:#020617;
color:white;

display:flex;
justify-content:center;
align-items:center;

height:100vh;
}

.card{

background:#111827;

padding:30px;

border-radius:18px;

width:90%;
max-width:420px;

box-shadow:0 10px 30px black;

}

h2{

text-align:center;

color:#22c55e;

}

input{

width:100%;

padding:14px;

margin-top:14px;

border:none;

border-radius:12px;

background:#020617;

color:white;

}

button{

width:100%;

padding:14px;

margin-top:18px;

border:none;

border-radius:12px;

background:

linear-gradient(90deg,#22c55e,#4ade80);

color:white;

font-weight:bold;

cursor:pointer;

}

.link{

margin-top:10px;

text-align:center;

opacity:.7;

cursor:pointer;

}

</style>

</head>

<body>


<div class="card">

<h2>

üî• CreatorHub Login

</h2>


<input id="email"

placeholder="Email">


<input id="password"

type="password"

placeholder="Password">


<button onclick="login()">

Login üöÄ

</button>


<div class="link"

onclick="location.href='register.html'">

Create Account

</div>


<div class="link"

onclick="location.href='forgot.html'">

Forgot Password

</div>


</div>



<script>


// ‚≠ê‚≠ê‚≠ê NEW AUTH API ‚≠ê‚≠ê‚≠ê

const API=

"https://script.google.com/macros/s/AKfycbzvERQY76XEDwlDu_DaSBI9-lLqu76rvoJREmgCYopGJtatNFIL1cz1PK8ZWSrtchiG/exec";



async function login(){


let email=

document.getElementById("email").value.trim();


let password=

document.getElementById("password").value.trim();


if(!email||!password){

alert("Fill all fields");

return;

}



try{


const res=

await fetch(API,{

method:"POST",

body:JSON.stringify({

action:"login",

email:email,

password:password

})

});


let data=

await res.json();



if(!data.success){

alert(data.message);

return;

}



// SAVE LOGIN

localStorage.setItem(

"user",

JSON.stringify(data.user)

);


alert("Login Success ‚úÖ");

location.href="dashboard.html";


}catch(e){

alert("Server Error");

console.log(e);

}


}


</script>

</body>

</html>
