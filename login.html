<script>

const API="https://script.google.com/macros/s/AKfycbyZFzkC7PmhtiYMxzNwJ35V_p7SuPAogGzcNzRqMexrkXqF8efjdnyg0zYgP9Jl_pKlTg/exec";


async function login(){

let email=document.getElementById("email").value.trim();

let password=document.getElementById("password").value.trim();

if(!email||!password){

alert("Fill Fields");

return;

}


let res=await fetch(API,{

method:"POST",

body:JSON.stringify({

action:"login",

email:email,

password:password

})

});

let data=await res.json();

if(!data.success){

alert(data.message);

return;

}


localStorage.setItem(

"user",

JSON.stringify(data.user)

);


alert("Login Success");

location.href="dashboard.html";

}

</script>
