<!DOCTYPE html>
<html>

<head>

<title>Pay Now - CreatorHub</title>

<meta name="viewport"
content="width=device-width,initial-scale=1">

<style>

body{

font-family:Arial;

}

.card{

background:#222;

margin:40px auto;

width:90%;

}

img{

}

background:orange;

}

.price{

margin:10px;

}

</style>

</head>

<body>

<div class="card">

<h2>

</h2>

<p id="title">

</p>

<p class="price"
id="price">

</p>


<p>

Scan QR and Pay

</p>


<img src="upi.jpg">


<p>

UPI ID :

<br>

8543936339@naviaxis

</p>


<button onclick="nextStep()">

I Have Paid ‚úÖ

</button>


</div>


<script>


// ‚≠ê LOGIN CHECK

let user=

JSON.parse(

localStorage.getItem("user")

);

if(!user){

alert("Login First");

location.href="login.html";

}



// ‚≠ê PRODUCT LOAD

let product=

JSON.parse(

localStorage.getItem(

"buyProduct"

)

);


if(!product){

alert("Product Missing");

location.href="products.html";

}


// SHOW DETAILS

document.getElementById(

"title"

).innerText=

product.title;


document.getElementById(

"price"

).innerText=

"Amount ‚Çπ"+product.price;



// NEXT STEP

function nextStep(){


// SAVE PAYMENT REQUEST

let requests=

JSON.parse(

localStorage.getItem(

"paymentRequests"

)

)||[];


requests.push({

buyer:user.email,

product:product,

status:"pending",

time:Date.now()

});


localStorage.setItem(

"paymentRequests",

JSON.stringify(requests)

);


alert(

"Payment Submitted üëç Waiting Approval"

);


location.href=

"dashboard.html";

}


</script>

</body>

</html>
