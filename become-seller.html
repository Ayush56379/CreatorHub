<!DOCTYPE html>
<html>

<head>

<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Become Seller - CreatorHub</title>

<style>

body{
margin:0;
font-family:Arial;
background:#020617;
color:white;
}

.topbar{
display:flex;
align-items:center;
padding:14px;
background:#020617;
box-shadow:0 5px 20px black;
}

.back{
font-size:22px;
cursor:pointer;
width:40px;
}

.title{
flex:1;
text-align:center;
color:#22c55e;
font-weight:bold;
}

.container{
max-width:500px;
margin:auto;
padding:20px;
}

.card{
background:#111827;
padding:25px;
border-radius:15px;
}

input{
width:100%;
padding:14px;
margin-top:12px;
border:none;
border-radius:12px;
background:#020617;
color:white;
}

button{
width:100%;
padding:14px;
margin-top:18px;
border:none;
border-radius:12px;
background:linear-gradient(90deg,#22c55e,#4ade80);
color:white;
font-weight:bold;
cursor:pointer;
}

.note{
opacity:.8;
font-size:14px;
margin-top:8px;
}

</style>

</head>

<body>

<div class="topbar">
<div class="back" onclick="location.href='dashboard.html'">‚¨Ö</div>
<div class="title">‚≠ê Become Seller</div>
</div>

<div class="container">

<div class="card">

<h2>Apply For Seller Account</h2>

<p class="note">
Upload ebooks and earn 80% profit.
Admin approval required.
</p>

<input id="name" placeholder="Full Name">
<input id="phone" placeholder="Phone Number">

<button onclick="applySeller()">Apply Now üöÄ</button>

</div>

</div>

<script>

const API="https://script.google.com/macros/s/AKfycbw7xwjcEGIdj3xS8q7qhRNCSbch2uVsXFGFJYWgMNU4UPA-2BSfhq79PHsQ_oCEeYTm/exec";

let user=JSON.parse(localStorage.getItem("user"));

if(!user){
location.href="login.html";
}

/* DATABASE */

async function getDB(db){
let res=await fetch(API+"?db="+db+"&t="+Date.now());
let data=await res.json();
return Array.isArray(data)?data:[];
}

async function saveDB(db,data){
await fetch(API,{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({db,data})
});
}

/* APPLY SELLER */

async function applySeller(){

let name=document.getElementById("name").value.trim();
let phone=document.getElementById("phone").value.trim();

if(!name || !phone){
alert("Fill all fields");
return;
}

let users=await getDB("users");

let index=users.findIndex(u=>u.email===user.email);

if(index===-1){

users.push({
email:user.email,
name:name,
phone:phone,
seller:false,
sellerRequest:true,
banned:false,
created:new Date().toLocaleString()
});

}else{

if(users[index].seller){
alert("Already Seller üòé");
return;
}

if(users[index].sellerRequest){
alert("Already Applied ‚è≥");
return;
}

users[index].sellerRequest=true;
users[index].phone=phone;
users[index].name=name;
}

await saveDB("users",users);

alert("Application Sent ‚úÖ Waiting Admin Approval");

location.href="dashboard.html";

}

</script>

</body>
</html>
