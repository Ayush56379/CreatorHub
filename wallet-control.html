<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Wallet Control - CreatorHub</title>

<style>

body{
margin:0;
font-family:Arial;
background:#020617;
color:white;
}

.topbar{
display:flex;
align-items:center;

}

.back{
font-size:22px;
cursor:pointer;
width:40px;
}

.title{
flex:1;
text-align:center;
color:#22c55e;
font-weight:bold;
}

.container{
max-width:900px;
margin:auto;
padding:20px;
}

.card{
background:#111827;
padding:20px;
border-radius:15px;
}

.row{
background:#020617;
padding:15px;
border-radius:10px;
margin-top:12px;
}

input{
width:120px;
padding:8px;
margin-top:8px;
border:none;

}

}

}

</style>
</head>

<body>

<div class="topbar">
<div class="back" onclick="location.href='admin.html'">â¬…</div>
<div class="title">ðŸ’° Wallet Control Panel</div>
</div>

<div class="container">

<div class="card">

<h2>All Users Wallet Balance</h2>

<div id="walletList">
Loading...
</div>

</div>

</div>

<script>

/* âœ… ADMIN EMAIL */
const ADMIN="ayushprajpati6@gmail.com";

/* âœ… YOUR NEW WORKING WEB APP URL */
const API="https://script.google.com/macros/s/AKfycbzMCnhAdxOSnSl7tO6u3yZZEARctzq9kQIenT-PoO8Y68gN5kXWViEFD01BiRObxOY1/exec";

let user=JSON.parse(localStorage.getItem("user"));

if(!user || user.email!==ADMIN){
alert("Admin Only");
location.href="index.html";
}

/* ===== GET DATABASE ===== */

async function getDB(db){
let r=await fetch(API+"?db="+db+"&t="+Date.now());
return await r.json();
}

/* ===== SAVE DATABASE ===== */

async function saveDB(db,data){
await fetch(API,{
method:"POST",
body:JSON.stringify({
db:db,
data:data
})
});
}

/* ===== LOAD USERS + WALLET ===== */

async function loadWallets(){

let users=await getDB("users")||[];

let box=document.getElementById("walletList");
box.innerHTML="";

if(users.length===0){
box.innerHTML="No Users Found";
return;
}

users.reverse().forEach(u=>{

let balance=u.wallet || 0;

box.innerHTML+=`
<div class="row">

<b>Name:</b> ${u.name || "Not Set"}

<br>

<b>Email:</b> ${u.email}

<br>

Balance â‚¹ 
<input type="number" value="${balance}" id="bal_${u.id}">

<button class="save"
onclick="updateBalance(${u.id})">

Save

</button>

</div>
`;

});

}

/* ===== UPDATE BALANCE ===== */

async function updateBalance(userId){

let users=await getDB("users")||[];

let input=document.getElementById("bal_"+userId);
let newAmount=Number(input.value);

users=users.map(u=>{
if(Number(u.id)===Number(userId)){
u.wallet=newAmount;
}
return u;
});

await saveDB("users",users);

alert("Balance Updated âœ…");

loadWallets();

}

/* ===== INIT ===== */

loadWallets();

</script>

</body>
</html>
