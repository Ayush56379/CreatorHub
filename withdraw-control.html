<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Withdraw Control - CreatorHub</title>

<style>

body{
margin:0;
font-family:Arial;
background:#020617;
color:white;
}

.topbar{
display:flex;
align-items:center;
padding:14px;
background:#020617;
box-shadow:0 5px 20px black;
}

.back{
font-size:22px;
cursor:pointer;
width:40px;
}

.title{
flex:1;
text-align:center;
color:#22c55e;
font-weight:bold;
}

.container{
max-width:900px;
margin:auto;
padding:20px;
}

.card{
background:#111827;
padding:20px;
border-radius:15px;
}

.row{
background:#020617;
padding:15px;
border-radius:10px;
margin-top:12px;
}

button{
border:none;
padding:8px 14px;
border-radius:8px;
cursor:pointer;
color:white;
margin-top:10px;
margin-right:8px;
}

.approve{background:#22c55e;}
.reject{background:#ef4444;}

.statusApproved{
color:#22c55e;
font-weight:bold;
}

.statusRejected{
color:red;
font-weight:bold;
}

</style>
</head>

<body>

<div class="topbar">
<div class="back" onclick="history.back()">‚¨Ö</div>
<div class="title">üè¶ Withdraw Control Panel</div>
</div>

<div class="container">

<div class="card">

<h2>Pending Withdraw Requests</h2>

<div id="withdrawList">
Loading...
</div>

</div>

</div>

<script>

const ADMIN="ayushprajpati6@gmail.com";
const API="https://script.google.com/macros/s/AKfycbzgKPuIAmuZWOfilOj8gM9qJcZesz3ECPIhpCvBmupKFY2t76_ObVWyylnoTa4ecyda/exec";

let user=JSON.parse(localStorage.getItem("user"));

if(!user || user.email!==ADMIN){
alert("Admin Only");
location.href="index.html";
}

/* ===== DATABASE ===== */

async function getDB(db){
try{
let r=await fetch(API+"?db="+db+"&t="+Date.now());
return await r.json();
}catch(e){
console.log("DB Error",e);
return [];
}
}

async function saveDB(db,data){
await fetch(API,{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({db:db,data:data})
});
}

/* ===== LOAD WITHDRAW ===== */

async function loadWithdraw(){

let withdraws=await getDB("withdraw")||[];
let box=document.getElementById("withdrawList");

box.innerHTML="";

let pending=withdraws.filter(w=>w.status!=="Approved");

if(pending.length===0){
box.innerHTML="No Pending Withdraw Requests";
return;
}

pending.reverse().forEach(w=>{

box.innerHTML+=`
<div class="row">

<b>Email:</b> ${w.email}

<br>

<b>Amount:</b> ‚Çπ${w.requestAmount}

<br>

<b>UPI:</b> ${w.upi}

<br>

<button class="approve"
onclick="approveWithdraw('${w.date}')">

Approve

</button>

<button class="reject"
onclick="rejectWithdraw('${w.date}')">

Reject

</button>

</div>
`;

});

}

/* ===== APPROVE ===== */

async function approveWithdraw(date){

let withdraws=await getDB("withdraw");

withdraws=withdraws.map(w=>{
if(w.date===date){
w.status="Approved";
}
return w;
});

await saveDB("withdraw",withdraws);

alert("Withdraw Approved ‚úÖ");

loadWithdraw();

}

/* ===== REJECT ===== */

async function rejectWithdraw(date){

let withdraws=await getDB("withdraw");

withdraws=withdraws.map(w=>{
if(w.date===date){
w.status="Rejected";
}
return w;
});

await saveDB("withdraw",withdraws);

alert("Withdraw Rejected ‚ùå");

loadWithdraw();

}

/* ===== INIT ===== */

loadWithdraw();

</script>

</body>
</html>
