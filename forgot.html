<!DOCTYPE html>
<html>

<head>

<meta name="viewport" content="width=device-width,initial-scale=1">

<title>Reset Password - CreatorHub</title>

<style>

body{
margin:0;
font-family:Arial;
background:#020617;
color:white;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

.card{
background:#111827;
padding:30px;
border-radius:20px;
width:90%;
max-width:420px;
box-shadow:0 10px 30px black;
}

h2{
text-align:center;
color:#22c55e;
}

input{
width:100%;
padding:14px;
margin-top:15px;
border:none;
border-radius:12px;
background:#020617;
color:white;
}

button{
width:100%;
padding:14px;
margin-top:20px;
border:none;
border-radius:12px;
background:linear-gradient(90deg,#22c55e,#4ade80);
color:white;
font-weight:bold;
cursor:pointer;
}

.link{
margin-top:12px;
text-align:center;
cursor:pointer;
opacity:.7;
}

</style>

</head>

<body>

<div class="card">

<h2>
üîë Reset Password
</h2>

<input id="email"
placeholder="Enter Your Email">

<input id="newPassword"
type="password"
placeholder="New Password">

<button onclick="resetPassword()">
Update Password üöÄ
</button>

<div class="link"
onclick="location.href='login.html'">
Back To Login
</div>

</div>

<script>

// ‚≠ê NEW AUTH API ‚≠ê

const API =
"https://script.google.com/macros/s/AKfycbzvERQY76XEDwlDu_DaSBI9-lLqu76rvoJREmgCYopGJtatNFIL1cz1PK8ZWSrtchiG/exec";

async function resetPassword(){

let email =
document.getElementById("email").value.trim();

let newPassword =
document.getElementById("newPassword").value.trim();

if(!email || !newPassword){
alert("Fill all fields");
return;
}

try{

let res = await fetch(API,{
method:"POST",
body:JSON.stringify({
action:"forgot",
email:email,
newPassword:newPassword
})
});

let data = await res.json();

if(!data.success){
alert(data.message);
return;
}

alert("Password Updated ‚úÖ");
location.href="login.html";

}catch(e){

alert("Server Error");
console.log(e);

}

}

</script>

</body>

</html>
