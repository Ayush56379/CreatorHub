<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Forgot Password</title>

<style>
body{
margin:0;
font-family:Arial;
background:#020617;
color:white;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}
.card{
background:#111827;
padding:30px;
border-radius:20px;
width:90%;
max-width:400px;
box-shadow:0 10px 30px black;
}
h2{
text-align:center;
color:#22c55e;
}
input{
width:100%;
padding:14px;
margin-top:15px;
border:none;
border-radius:12px;
background:#020617;
color:white;
}
button{
width:100%;
padding:14px;
margin-top:20px;
border:none;
border-radius:12px;
background:linear-gradient(90deg,#22c55e,#4ade80);
color:white;
font-weight:bold;
cursor:pointer;
}
.link{
margin-top:12px;
text-align:center;
cursor:pointer;
opacity:.7;
}
</style>
</head>

<body>

<div class="card">
<h2>ðŸ”‘ Reset Password</h2>

<input id="email" placeholder="Enter Email">
<input id="newpass" type="password" placeholder="New Password">

<button onclick="reset()">Update Password</button>

<div class="link" onclick="location.href='login.html'">
Back to Login
</div>

</div>

<script>
const API="YOUR_GOOGLE_SCRIPT_URL";

async function getDB(db){
const r=await fetch(API+"?db="+db);
return await r.json();
}

async function saveDB(db,data){
await fetch(API,{
method:"POST",
body:JSON.stringify({db,data})
});
}

async function reset(){

let email=document.getElementById("email").value.trim();
let newpass=document.getElementById("newpass").value.trim();

if(!email||!newpass){
alert("Fill all fields");
return;
}

let users=await getDB("users");
let user=users.find(u=>u.email===email);

if(!user){
alert("User not found");
return;
}

user.password=newpass;
await saveDB("users",users);

alert("Password Updated");
location.href="login.html";
}
</script>

</body>
</html>
