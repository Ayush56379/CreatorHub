<h2>Forgot Password</h2>

<input id="email"
placeholder="Email">

<button onclick="sendOTP()">

Send OTP

</button>

<br><br>

<input id="otp"
placeholder="OTP">

<input id="password"
placeholder="New Password">

<button onclick="resetPass()">

Reset Password

</button>

<script>

const API=

"https://creatorhub-f2fe.onrender.com/api";

async function sendOTP(){

const email=

document.getElementById("email").value;

await fetch(

API+"/auth/forgot-password",

{

method:"POST",

headers:{

"Content-Type":"application/json"

},

body:JSON.stringify({

email

})

});

alert("OTP Sent Gmail Check");

}


async function resetPass(){

const email=

document.getElementById("email").value;

const otp=

document.getElementById("otp").value;

const password=

document.getElementById("password").value;

const res=

await fetch(

API+"/auth/reset-password",

{

method:"POST",

headers:{

"Content-Type":"application/json"

},

body:JSON.stringify({

email,

otp,

newPassword:password

})

});

const data=

await res.json();

alert(data.message);

}

</script>
