content="width=device-width, initial-scale=1.0">

<style>

body{

margin:0;

font-family:Arial;

background:#f2f2f2;

}


/* NAVBAR */

nav{

background:black;

color:white;

padding:15px;

display:flex;

justify-content:space-between;

}

nav a{

color:white;

text-decoration:none;

margin-left:15px;

}

nav a:hover{

color:orange;

}


/* CENTER */

.container{

display:flex;

justify-content:center;

align-items:center;

height:85vh;

}


/* CARD */

.card{

background:white;

}

input{

}


button{

</style></head><body><!-- NAVBAR --><nav><div>üî• CreatorHub

</div><div><a href="index.html">Home

</a><a href="login.html">Login

</a></div></nav><div class="container"><div class="card"><h2>Forgot Password üîê

</h2><input

id="email"

placeholder="Enter Email">

<button

class="send"

onclick="sendOTP()">

Send OTP

</button><input

id="otp"

placeholder="Enter OTP">

<input

id="password"

type="password"

placeholder="New Password">

<button

class="reset"

onclick="resetPassword()">

Reset Password

</button></div></div><script>

const API=

"https://creatorhub-f2fe.onrender.com/api/auth";


// SEND OTP

async function sendOTP(){

const email=

document.getElementById(

"email"

).value;


const res=

await fetch(

API+"/send-otp",

{

method:"POST",

headers:{

"Content-Type":

"application/json"

},

body:JSON.stringify({

email

})

}

);


const data=

await res.json();

alert(data.message);

}


// RESET PASSWORD

async function resetPassword(){

const email=

document.getElementById(

"email"

).value;

const otp=

document.getElementById(

"otp"

).value;

const password=

document.getElementById(

"password"

).value;


const res=

await fetch(

API+"/reset-password",

{

method:"POST",

headers:{

"Content-Type":

"application/json"

},

body:JSON.stringify({

email,

otp,

password

})

}

);


const data=

await res.json();

alert(data.message);

}

</script></body></html>
