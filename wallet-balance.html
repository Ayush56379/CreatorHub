<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Wallet Control - CreatorHub</title>

<style>

body{
margin:0;
font-family:Arial;
background:#020617;
color:white;
}

.topbar{
display:flex;
align-items:center;
padding:14px;
background:#020617;
box-shadow:0 5px 20px black;
}

.back{
font-size:22px;
cursor:pointer;
width:40px;
}

.title{
flex:1;
text-align:center;
color:#22c55e;
font-weight:bold;
}

.container{
max-width:900px;
margin:auto;
padding:20px;
}

.card{
background:#111827;
padding:20px;
border-radius:15px;
}

.row{
background:#020617;
padding:15px;
border-radius:10px;
margin-top:12px;
}

input{
width:130px;
padding:8px;
border:none;
border-radius:6px;
background:#111827;
color:white;
margin-top:8px;
}

button{
border:none;
padding:8px 14px;
border-radius:8px;
cursor:pointer;
color:white;
margin-left:8px;
}

.save{
background:#22c55e;
}

</style>

</head>

<body>

<div class="topbar">
<div class="back" onclick="location.href='admin.html'">â¬…</div>
<div class="title">ðŸ’° Wallet Control Panel</div>
</div>

<div class="container">
<div class="card">
<h2>All Users Wallet Balance</h2>
<div id="walletList">Loading...</div>
</div>
</div>

<script>

/* ===== ADMIN CHECK ===== */

const ADMIN="ayushprajpati6@gmail.com";

/* âš  NEW WORKING API URL USE KARO */
const API="https://script.google.com/macros/s/AKfycbzMCnhAdxOSnSl7tO6u3yZZEARctzq9kQIenT-PoO8Y68gN5kXWViEFD01BiRObxOY1/exec";

let user=JSON.parse(localStorage.getItem("user"));

if(!user || user.email!==ADMIN){
alert("Admin Only");
location.href="index.html";
}

/* ===== GET DATABASE ===== */

async function getDB(db){
try{
let res=await fetch(API+"?db="+db+"&t="+Date.now());
let data=await res.json();
return Array.isArray(data)?data:[];
}catch(e){
console.log("DB ERROR",e);
return [];
}
}

/* ===== SAVE DATABASE ===== */

async function saveDB(db,data){
await fetch(API,{
method:"POST",
body:JSON.stringify({
db:db,
data:data
})
});
}

/* ===== LOAD USERS ===== */

async function loadWallets(){

let box=document.getElementById("walletList");

try{

let users=await getDB("users");

if(!users || users.length===0){
box.innerHTML="No Users Found";
return;
}

box.innerHTML="";

users.reverse().forEach(u=>{

let balance=u.wallet || 0;

box.innerHTML+=`
<div class="row">

<b>Name:</b> ${u.name || "Not Set"}<br>
<b>Email:</b> ${u.email}<br>

Balance â‚¹ 
<input type="number" value="${balance}" id="bal_${u.id}">

<button class="save"
onclick="updateBalance(${u.id})">
Save
</button>

</div>
`;

});

}catch(e){

box.innerHTML="Database Error âŒ";

}

}

/* ===== UPDATE WALLET ===== */

async function updateBalance(userId){

let users=await getDB("users");

let input=document.getElementById("bal_"+userId);
let newAmount=Number(input.value);

users=users.map(u=>{
if(Number(u.id)===Number(userId)){
u.wallet=newAmount;
}
return u;
});

await saveDB("users",users);

alert("Balance Updated âœ…");

loadWallets();
}

/* ===== INIT ===== */

loadWallets();

</script>

</body>
</html>
