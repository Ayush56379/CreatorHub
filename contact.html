<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Contact CreatorHub</title>

<style>

body{
margin:0;
font-family:Arial;
background:#020617;
color:white;
}

header{
display:flex;
padding:15px;
background:black;
}

.back{
width:40px;
cursor:pointer;
}

.title{
flex:1;
text-align:center;
color:#22c55e;
font-weight:bold;
}

.card{
max-width:500px;
margin:auto;
background:#111827;
padding:25px;
border-radius:15px;
margin-top:30px;
}

input,textarea{
width:100%;
padding:12px;
margin-top:12px;
background:#020617;
border:none;
color:white;
border-radius:10px;
}

button{
width:100%;
padding:14px;
margin-top:15px;
background:#22c55e;
border:none;
border-radius:10px;
color:white;
font-weight:bold;
cursor:pointer;
}

</style>

</head>

<body>

<header>

<div class="back" onclick="history.back()">⬅</div>

<div class="title">Contact Us</div>

</header>

<div class="card">

<h3>Support Request</h3>

<input id="name" placeholder="Your Name">
<input id="email" placeholder="Email">
<textarea id="message" placeholder="Message"></textarea>

<button id="sendBtn" onclick="sendMsg()">Send Message</button>

</div>

<script>

/* YOUR GOOGLE SCRIPT API */
const API="https://script.google.com/macros/s/AKfycbzgKPuIAmuZWOfilOj8gM9qJcZesz3ECPIhpCvBmupKFY2t76_ObVWyylnoTa4ecyda/exec";

/* AUTO LOGIN CHECK */
let user=JSON.parse(localStorage.getItem("user"));

if(user){
document.getElementById("name").value=user.name||"";
document.getElementById("email").value=user.email||"";
}

/* DATABASE SAVE */
async function saveDB(db,data){
await fetch(API,{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({db,data})
});
}

async function getDB(db){
try{
let r=await fetch(API+"?db="+db+"&t="+Date.now());
return await r.json();
}catch{
return [];
}
}

/* SEND MESSAGE */
async function sendMsg(){

let btn=document.getElementById("sendBtn");
btn.disabled=true;
btn.innerText="Sending...";

let name=document.getElementById("name").value.trim();
let email=document.getElementById("email").value.trim();
let message=document.getElementById("message").value.trim();

if(!name||!email||!message){
alert("Fill All Fields");
btn.disabled=false;
btn.innerText="Send Message";
return;
}

try{

let messages=await getDB("contact")||[];

messages.push({
name:name,
email:email,
message:message,
date:new Date().toLocaleString()
});

await saveDB("contact",messages);

alert("Message Sent Successfully ✅");

document.getElementById("message").value="";

btn.disabled=false;
btn.innerText="Send Message";

}catch(e){

console.log(e);
alert("Error Sending Message ❌");

btn.disabled=false;
btn.innerText="Send Message";

}

}

</script>

</body>
</html>
