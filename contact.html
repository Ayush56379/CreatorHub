<!DOCTYPE html>
<html>
<head>

<meta name="viewport"
content="width=device-width,initial-scale=1">

<title>Contact CreatorHub</title>

<style>

body{
margin:0;
font-family:Arial;
background:#020617;
color:white;
}

header{
display:flex;
padding:15px;
background:black;
}

.back{
width:40px;
cursor:pointer;
}

.title{
flex:1;
text-align:center;
color:#22c55e;
font-weight:bold;
}

.card{

max-width:500px;

margin:auto;

background:#111827;

padding:25px;

border-radius:15px;

margin-top:30px;

}

input,textarea{

width:100%;

padding:12px;

margin-top:12px;

background:#020617;

border:none;

color:white;

border-radius:10px;

}

button{

width:100%;

padding:14px;

margin-top:15px;

background:#22c55e;

border:none;

border-radius:10px;

color:white;

font-weight:bold;

cursor:pointer;

}

</style>

</head>

<body>

<header>

<div class="back"

onclick="history.back()">

⬅

</div>

<div class="title">

Contact Us

</div>

</header>


<div class="card">

<h3>

Support Request

</h3>


<input id="name"

placeholder="Your Name">


<input id="email"

placeholder="Email">


<textarea id="msg"

placeholder="Message">

</textarea>


<button

onclick="sendMsg()">

Send Message

</button>

</div>


<script>

function sendMsg(){

let name=name.value.trim();

let email=email.value.trim();

let msg=msg.value.trim();

if(!name||!email||!msg){

alert("Fill All Fields");

return;

}

alert(

"Message Sent Successfully ✅"

);

}

</script>

</body>

</html>
