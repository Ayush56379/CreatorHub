<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Contact - CreatorHub</title>

<style>
:root{
--bg:#ffffff;
--text:#111827;
--card:#f3f4f6;
--accent:#22c55e;
}
@media (prefers-color-scheme:dark){
:root{
--bg:#020617;
--text:#ffffff;
--card:#111827;
}
}
body{margin:0;font-family:Arial;background:var(--bg);color:var(--text);}
header{display:flex;align-items:center;padding:15px;background:var(--bg);box-shadow:0 5px 20px rgba(0,0,0,.3);}
.back{font-size:22px;cursor:pointer;width:40px;}
.title{flex:1;text-align:center;font-weight:bold;color:var(--accent);}
.container{padding:20px;max-width:900px;margin:auto;}
.card{background:var(--card);padding:20px;border-radius:15px;box-shadow:0 8px 20px rgba(0,0,0,.2);}
footer{text-align:center;padding:25px;background:black;color:white;margin-top:30px;}
input,textarea{width:100%;padding:12px;margin-top:10px;border-radius:8px;border:none;background:#e5e7eb;}
button{margin-top:15px;padding:12px;border:none;background:#22c55e;color:white;border-radius:8px;cursor:pointer;}
</style>
</head>

<body>

<header>
<div class="back" onclick="history.back()">⬅</div>
<div class="title">Contact Us</div>
</header>

<div class="container">
<div class="card">

<h2>Get In Touch</h2>

<p>Email: support@creatorhub.com</p>

<input placeholder="Your Name">
<input placeholder="Your Email">
<textarea rows="4" placeholder="Your Message"></textarea>
<button>Send Message</button>

</div>
</div>

<footer>
© 2026 CreatorHub Marketplace
</footer>

</body>
</html>
