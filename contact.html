<!DOCTYPE html>
<html>

<head>

<meta name="viewport" content="width=device-width,initial-scale=1">

<title>Contact CreatorHub</title>

<style>

body{
margin:0;
font-family:Arial;
background:#020617;
color:white;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

.card{
width:90%;
max-width:450px;
background:#111827;
padding:25px;
border-radius:15px;
text-align:center;
}

input,textarea{

width:100%;
padding:12px;
margin-top:12px;

background:#020617;

border:none;

color:white;

border-radius:10px;

}

button{

width:100%;

padding:14px;

margin-top:15px;

background:#22c55e;

border:none;

border-radius:10px;

color:white;

font-weight:bold;

cursor:pointer;

}

</style>

</head>

<body>

<div class="card">

<h2>Contact CreatorHub</h2>

<input id="name" placeholder="Your Name">

<input id="email" placeholder="Your Email">

<textarea id="msg" placeholder="Write Message"></textarea>

<button onclick="sendMail()">

Send Message ðŸ“§

</button>

</div>


<script>

function sendMail(){

let name=document.getElementById("name").value.trim();

let email=document.getElementById("email").value.trim();

let msg=document.getElementById("msg").value.trim();

if(!name||!email||!msg){

alert("Fill All Fields");

return;

}

let subject=

encodeURIComponent(
"CreatorHub Support Request"
);

let body=

encodeURIComponent(

"Name : "+name+

"\nEmail : "+email+

"\n\nMessage :\n"+msg

);


/* Gmail Open */

window.location.href=

`mailto:ayushprajpati6@gmail.com?subject=${subject}&body=${body}`;

}

</script>

</body>

</html>
