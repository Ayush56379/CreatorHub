<!DOCTYPE html><html><head><meta name="viewport"
content="width=device-width,initial-scale=1">

<title>Contact CreatorHub</title><style>

body{
margin:0;
font-family:Arial;
background:#020617;
color:white;
display:flex;
flex-direction:column;
align-items:center;
}

/* HEADER */

header{
width:100%;
display:flex;
align-items:center;
padding:15px;
background:black;
}

.back{
width:40px;
cursor:pointer;
font-size:22px;
}

.title{
flex:1;
text-align:center;
color:#22c55e;
font-weight:bold;
font-size:18px;
}

/* CENTER CARD */

.card{

width:90%;
max-width:500px;

background:#111827;

padding:25px;

border-radius:15px;

margin-top:40px;

box-shadow:0 0 25px black;

}

input,textarea{

width:100%;

padding:13px;

margin-top:12px;

background:#020617;

border:none;

color:white;

border-radius:10px;

}

button{

width:100%;

padding:14px;

margin-top:15px;

background:#22c55e;

border:none;

border-radius:10px;

color:white;

font-weight:bold;

cursor:pointer;

}

</style></head><body><header><div class="back"
onclick="history.back()">‚¨Ö

</div><div class="title">Contact Us

</div></header><div class="card"><h3>Support Request

</h3><input id="name"
placeholder="Your Name">

<input id="email"
placeholder="Email">

<textarea id="msg"
placeholder="Message">

</textarea><button onclick="sendMsg()">Send Message üöÄ

</button></div><script>

const API=
"https://script.google.com/macros/s/AKfycbzgKPuIAmuZWOfilOj8gM9qJcZesz3ECPIhpCvBmupKFY2t76_ObVWyylnoTa4ecyda/exec";


let user=
JSON.parse(
localStorage.getItem("user")
);


/* AUTO FILL */

if(user){

name.value=user.name||"";

email.value=user.email||"";

}


/* FINAL SEND */

async function sendMsg(){

let n=name.value.trim();

let e=email.value.trim();

let m=msg.value.trim();

if(!n||!e||!m){

alert("Fill All Fields");

return;

}

try{

let res=await fetch(API,{

method:"POST",

headers:{
"Content-Type":"application/json"
},

body:JSON.stringify({

action:"contact",

name:n,

email:e,

message:m,

date:new Date()
.toLocaleString()

})

});

let data=await res.json();

if(data.success){

alert("Message Sent Successfully ‚úÖ");

msg.value="";

}else{

throw "error";

}

}catch(err){

console.log(err);

alert("Error Sending Message ‚ùå");

}

}

</script></body></html>
