<!DOCTYPE html>
<html>

<head>

<meta name="viewport"
content="width=device-width,initial-scale=1">

<title>Contact CreatorHub</title>

<style>

body{
margin:0;
font-family:Arial;
background:#020617;
color:white;
}

header{
display:flex;
padding:15px;
background:black;
align-items:center;
}

.back{
width:40px;
cursor:pointer;
}

.title{
flex:1;
text-align:center;
color:#22c55e;
font-weight:bold;
}

.card{

max-width:500px;

margin:auto;

background:#111827;

padding:25px;

border-radius:15px;

margin-top:30px;

}

input,textarea{

width:100%;

padding:12px;

margin-top:12px;

background:#020617;

border:none;

color:white;

border-radius:10px;

}

button{

width:100%;

padding:14px;

margin-top:15px;

background:#22c55e;

border:none;

border-radius:10px;

color:white;

font-weight:bold;

cursor:pointer;

}

</style>

</head>

<body>

<header>

<div class="back"
onclick="history.back()">

⬅

</div>

<div class="title">

Contact Us

</div>

</header>


<div class="card">

<h3>

Support Request

</h3>


<input id="name"
placeholder="Your Name">


<input id="email"
placeholder="Email">


<textarea id="msg"
placeholder="Message">

</textarea>


<button
onclick="sendMsg()">

Send Message

</button>

</div>


<script>

const API=
"https://script.google.com/macros/s/AKfycbzgKPuIAmuZWOfilOj8gM9qJcZesz3ECPIhpCvBmupKFY2t76_ObVWyylnoTa4ecyda/exec";


let user=
JSON.parse(
localStorage.getItem("user")
);


/* AUTO FILL */

if(user){

name.value=
user.name || "";

email.value=
user.email || "";

}


/* GET DB */

async function getDB(db){

let r=
await fetch(
API+"?db="+db+"&t="+Date.now()
);

return await r.json();

}


/* SAVE DB */

async function saveDB(db,data){

await fetch(API,{

method:"POST",

headers:{
"Content-Type":
"application/json"
},

body:JSON.stringify({

db:db,

data:data

})

});

}


/* SEND MESSAGE */

async function sendMsg(){

let n=name.value.trim();

let e=email.value.trim();

let m=msg.value.trim();

if(!n||!e||!m){

alert("Fill All Fields");

return;

}

try{

let messages=
await getDB("contact")||[];

messages.push({

name:n,

email:e,

message:m,

date:new Date()
.toLocaleString()

});


await saveDB(

"contact",

messages

);

alert(
"Message Sent Successfully ✅"
);

msg.value="";

}catch(err){

console.log(err);

alert(
"Error Sending Message ❌"
);

}

}

</script>

</body>

</html>
