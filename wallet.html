<title>CreatorHub Wallet</title><style>

}

}

.title{

}


/* CARD */

.card{

rgba(31,41,55,.9);

.balance{

}


/* INPUT */

input{

}


/* BUTTON */

button{

width:100%;

padding:15px;

margin-top:15px;

border:none;

background:linear-gradient(

90deg,

#22c55e,

#4ade80

);

color:white;

font-weight:bold;

}

.history{

}

</style></head><body><div class="header"><button class="back"

onclick="history.back()">

</button><div class="title">ðŸ’° My Wallet

</div></div><!-- BALANCE --><div class="card"><h3>ðŸ’¸ Available Balance

</h3>â‚¹ <span

id="balance"

class="balance">

0

</span></div><!-- WITHDRAW --><div class="card"><h3>Withdraw Money

</h3><input id="upi"

placeholder="Enter UPI ID">

<input id="amount"

placeholder="Withdraw Amount â‚¹">

<button onclick="withdraw()">Withdraw Request ðŸš€

</button></div><!-- HISTORY --><div class="card"><h3>ðŸ“œ Transaction History

</h3><div id="history"class="history">

No Transactions

</div></div><!-- BOTTOM BACK --><div class="bottomBack"onclick="history.back()">

â¬… Go Back

</div><script>


let user=

JSON.parse(

localStorage.getItem("user")

);


if(!user){

alert("Login First");

location.href="login.html";

}


// LOAD WALLET

let wallets=

JSON.parse(

localStorage.getItem("wallets")

)||{};


document.getElementById(

"balance"

).innerText=

wallets[user.email]||0;





// LOAD HISTORY

let history=

JSON.parse(

localStorage.getItem(

"transactions"

)

)||[];


let box=

document.getElementById(

"history"

);


let myHistory=

history.filter(

h=>h.user==user.email

);


if(myHistory.length){

box.innerHTML="";

myHistory.reverse()

.forEach(h=>{

box.innerHTML+=`

<div class="item">

<div>

â‚¹ ${h.amount}

</div>

<div>

${h.status}

</div>

</div>

`;

});

}





// WITHDRAW

function withdraw(){

let amount=

document.getElementById(

"amount"

).value;


let upi=

document.getElementById(

"upi"

).value;


if(!amount||!upi){

alert("Fill Details");

return;

}


if(

wallets[user.email]

< amount

){

alert("Low Balance");

return;

}


// BALANCE CUT

wallets[user.email]-=

Number(amount);


localStorage.setItem(

"wallets",

JSON.stringify(wallets)

);


// SAVE HISTORY

let tx=

JSON.parse(

localStorage.getItem(

"transactions"

)

)||[];


tx.push({

user:user.email,

amount:amount,

status:"Pending"

});


localStorage.setItem(

"transactions",

JSON.stringify(tx)

);


alert(

"Withdraw Request Sent âœ…"

);


location.reload();

}

</script></body></html>
