<body>

</div>


<script>


// LOAD BALANCE

let user=

JSON.parse(

localStorage.getItem("user")

);


let wallet=

JSON.parse(

localStorage.getItem("wallets")

)||{};


if(wallet[user.email]){

document.getElementById(

"balance"

).innerText=

wallet[user.email];

}



// WITHDRAW

function withdraw(){

let amount=

document.getElementById(

"amount"

).value;


let upi=

document.getElementById(

"upi"

).value;


if(!amount||!upi){

alert("Fill Details");

return;

}


let requests=

JSON.parse(

localStorage.getItem(

"withdrawRequests"

)

)||[];


requests.push({

user:user.email,

amount:amount,

upi:upi,

status:"pending",

id:Date.now()

});


localStorage.setItem(

"withdrawRequests",

JSON.stringify(requests)

);


alert("Withdraw Request Sent âœ…");

}


</script>

</body>
