</h3><div id="history">No Transactions

</div></div><script>


let user=

JSON.parse(

localStorage.getItem("user")

);


if(!user){

alert("Login First");

location.href="login.html";

}


let wallets=

JSON.parse(

localStorage.getItem("wallets")

)||{};


let balance=

wallets[user.email]||0;



// â­ ANIMATION COUNTER

let display=0;

let el=

document.getElementById(

"balance"

);


let anim=

setInterval(()=>{

display+=Math.ceil(balance/20);

if(display>=balance){

display=balance;

clearInterval(anim);

}

el.innerText=display;

},40);




// HISTORY LOAD

let tx=

JSON.parse(

localStorage.getItem(

"transactions"

)

)||[];


let my=

tx.filter(

t=>t.user==user.email

);


let box=

document.getElementById(

"history"

);


if(my.length){

box.innerHTML="";

my.reverse()

.forEach(h=>{

box.innerHTML+=`

<div class="item">

<div>

â‚¹ ${h.amount}

</div>

<div>

${h.status}

</div>

</div>

`;

}




// GRAPH

const ctx=

document

.getElementById("chart");


new Chart(ctx,{

type:"line",

data:{

labels:

my.map((_,i)=>"Tx "+(i+1)),

datasets:[{

label:"Earnings",

data:

my.map(t=>t.amount),

borderWidth:2

}]

}

});




// WITHDRAW

function withdraw(){

let amount=

document

.getElementById(

"amount"

).value;


let upi=

document

.getElementById(

"upi"

).value;


if(!amount||!upi){

alert("Fill Details");

return;

}


if(balance<amount){

alert("Low Balance");

return;

}


// CUT BALANCE

wallets[user.email]-=

Number(amount);


localStorage.setItem(

"wallets",

JSON.stringify(wallets)

);


// SAVE HISTORY

tx.push({

user:user.email,

amount:amount,

status:"Pending"

});


localStorage.setItem(

"transactions",

JSON.stringify(tx)

);
