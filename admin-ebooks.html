<body>

<div class="topbar">

<div class="back"
onclick="location.href='admin.html'">

<div class="title">

<div class="container">

<div class="card">

<input id="title" placeholder="Ebook Title">

<input id="price" type="number" placeholder="Price">

<input id="image" placeholder="Drive Cover Image Link">

<input id="pdf" placeholder="Drive PDF Link">

<button onclick="upload()">

</div>

<script>

const ADMIN="ayushprajpati6@gmail.com";

const API="https://script.google.com/macros/s/AKfycbzgKPuIAmuZWOfilOj8gM9qJcZesz3ECPIhpCvBmupKFY2t76_ObVWyylnoTa4ecyda/exec";


let user=
JSON.parse(localStorage.getItem("user"));

if(!user || user.email!==ADMIN){

alert("Admin Only");

location.href="index.html";

}


/* DB */

async function getDB(db){

let r=
await fetch(API+"?db="+db+"&t="+Date.now());

return await r.json();

}

async function saveDB(db,data){

await fetch(API,{

method:"POST",

headers:{
"Content-Type":"text/plain"
},

body:JSON.stringify({

db:db,
data:data

})

});

}


/* UPLOAD */

async function upload(){

let title=
document.getElementById("title").value;

let price=
document.getElementById("price").value;

let image=
document.getElementById("image").value;

let pdf=
document.getElementById("pdf").value;


if(!title||!price||!image||!pdf){

alert("Fill All");

return;

}


let products=
await getDB("products")||[];

products.push({

id:Date.now(),

title:title,

price:Number(price),

image:image,

pdf:pdf,

owner:user.email,

status:"approved",

date:new Date().toLocaleString()

});


await saveDB(

"products",

products

);

alert("Uploaded + Approved âœ…");

location.href="admin.html";

}

</script>
