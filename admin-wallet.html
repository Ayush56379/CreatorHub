<h2>

Withdraw Requests

</h2>

<div id="list"></div>


<script>

let requests=

JSON.parse(

localStorage.getItem(

"withdrawRequests"

)

)||[];


let wallets=

JSON.parse(

localStorage.getItem(

"wallets"

)

)||{};


let html="";


requests.forEach((r,i)=>{


html+=`

<div>

${r.user}

₹${r.amount}

${r.upi}

<button onclick="approve(${i})">

Approve

</button>

</div>

`;

});


document.getElementById(

"list"

).innerHTML=html;



function approve(i){

let req=requests[i];


wallets[req.user]-=

req.amount;


requests[i].status=

"paid";


localStorage.setItem(

"wallets",

JSON.stringify(wallets)

);


localStorage.setItem(

"withdrawRequests",

JSON.stringify(requests)

);


alert("Paid ✅");

location.reload();

}

</script>
