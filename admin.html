<!DOCTYPE html>
<html>

<head>

<title>Admin Panel</title>

<meta name="viewport"
content="width=device-width,initial-scale=1">

<style>

body{

margin:0;

font-family:Arial;

background:#111;

color:white;

}

/* NAVBAR */

nav{

background:black;

padding:15px;

display:flex;

justify-content:space-between;

}

a{

color:white;

text-decoration:none;

margin-left:15px;

}

/* CONTAINER */

.container{

padding:20px;

max-width:900px;

margin:auto;

}

/* CARD */

.card{

background:#222;

padding:20px;

border-radius:12px;

margin-bottom:20px;

box-shadow:0 0 10px black;

}

/* INPUT */

input,textarea{

width:100%;

padding:10px;

margin-top:10px;

border-radius:6px;

border:none;

}

/* BUTTON */

button{

background:orange;

border:none;

padding:12px;

margin-top:10px;

width:100%;

border-radius:8px;

font-weight:bold;

cursor:pointer;

}

button:hover{

background:#ff8800;

}

/* PRODUCTS */

.product{

background:#333;

padding:10px;

margin-top:10px;

border-radius:8px;

display:flex;

justify-content:space-between;

align-items:center;

}

img{

width:60px;

height:60px;

border-radius:8px;

object-fit:cover;

}

.delete{

background:red;

color:white;

padding:5px 10px;

border-radius:5px;

cursor:pointer;

}

</style>

</head>

<body>


<nav>

<div>

ðŸ”¥ CreatorHub Admin

</div>

<div>

<a href="dashboard.html">

Dashboard

</a>

<a href="index.html">

Home

</a>

</div>

</nav>


<div class="container">


<!-- UPLOAD -->

<div class="card">

<h2>

Upload Product

</h2>


<input id="title"

placeholder="Product Title">


<input id="price"

placeholder="Price">


<input id="image"

placeholder="Image URL">


<button onclick="uploadProduct()">

Upload Product

</button>

</div>


<!-- PRODUCTS -->

<div class="card">

<h2>

ðŸ“¦ All Products

</h2>

<div id="products">

Loading...

</div>

</div>

</div>


<script>

const API=

"https://creatorhub-f2fe.onrender.com/api";


// LOAD PRODUCTS

async function loadProducts(){

const res=

await fetch(

API+"/products"

);

const data=

await res.json();

let html="";


data.products.forEach(p=>{

html+=`

<div class="product">

<div>

<img src="${p.image}">

<b>${p.title}</b>

â‚¹${p.price}

</div>


<button class="delete"

onclick="deleteProduct('${p._id}')">

Delete

</button>

</div>

`;

});


document.getElementById(

"products"

).innerHTML=

html;

}

loadProducts();


// UPLOAD

async function uploadProduct(){

const title=

document.getElementById("title").value;

const price=

document.getElementById("price").value;

const image=

document.getElementById("image").value;


await fetch(

API+"/products",

{

method:"POST",

headers:{

"Content-Type":

"application/json"

},

body:JSON.stringify({

title,

price,

image

})

});


alert("Product Uploaded");

loadProducts();

}


// DELETE

async function deleteProduct(id){

await fetch(

API+"/products/"+id,

{

method:"DELETE"

});

alert("Deleted");

loadProducts();

}

</script>

</body>

</html>
