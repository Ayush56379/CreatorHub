<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<title>CreatorHub Admin</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>

body{
margin:0;
font-family:Arial;
background:#020617;
color:white;
}

.topbar{
display:flex;
align-items:center;
padding:14px;
box-shadow:0 5px 20px black;
}

.back{
font-size:22px;
cursor:pointer;
width:40px;
}

.title{
flex:1;
text-align:center;
color:#22c55e;
font-weight:bold;
}

.container{
max-width:1100px;
margin:auto;
padding:20px;
}

.card{
background:#111827;
padding:20px;
border-radius:15px;
margin-bottom:20px;
}

.row{
display:flex;
justify-content:space-between;
flex-wrap:wrap;
gap:10px;
padding:12px;
margin-top:10px;
background:#020617;
border-radius:10px;
}

button{
border:none;
padding:8px 12px;
border-radius:8px;
cursor:pointer;
color:white;
}

.edit{background:orange;}
.delete{background:red;}
.approve{background:#22c55e;}
.reject{background:#ef4444;}
.ban{background:#ef4444;}

.badge{
background:#f59e0b;
padding:3px 6px;
border-radius:6px;
font-size:12px;
margin-left:6px;
}

.big{
font-size:28px;
color:#22c55e;
font-weight:bold;
}

canvas{
background:#020617;
border-radius:10px;
padding:10px;
}

</style>

</head>

<body>

<div class="topbar">

<div class="back" onclick="history.back()">‚¨Ö</div>

<div class="title">

üî• CreatorHub SUPER ADMIN

</div>

</div>

<div class="container">

<div class="card">

<h2>üí∞ Owner Profit</h2>

‚Çπ <span id="profit" class="big">0</span>

</div>

<div class="card">

<h2>üìä Earnings Analytics</h2>

<canvas id="chart"></canvas>

</div>

<div class="card">

<h2>üì¶ Product Approval + Edit Control</h2>

<div id="products">Loading...</div>

</div>

<div class="card">

<h2>üö´ Seller Control</h2>

<div id="sellers">Loading...</div>

</div>

<div class="card">

<h2>üè¶ Withdraw Requests</h2>

<div id="withdraws">Loading...</div>

</div>

</div>

<script>

/* ADMIN */

const ADMIN="ayushprajpati6@gmail.com";

const API=
"https://script.google.com/macros/s/AKfycbzgKPuIAmuZWOfilOj8gM9qJcZesz3ECPIhpCvBmupKFY2t76_ObVWyylnoTa4ecyda/exec";

let user=
JSON.parse(localStorage.getItem("user"));

if(!user||user.email!==ADMIN){

alert("Admin Only");

location.href="index.html";

}

/* DRIVE */

async function getDB(db){

let r=await fetch(API+"?db="+db+"&t="+Date.now());

return await r.json();

}

async function saveDB(db,data){

await fetch(API,{

method:"POST",

headers:{"Content-Type":"application/json"},

body:JSON.stringify({db,data})

});

}

/* PRODUCT LOAD */

async function loadProducts(){

let products=await getDB("products");

let box=document.getElementById("products");

box.innerHTML="";

products.reverse().forEach(p=>{

box.innerHTML+=`

<div class="row">

<div>

<b>${p.title}</b>

‚Çπ${p.price}

<br>

Seller :

${p.owner}

${p.status==="pending"
?'<span class="badge">Pending</span>'
:""}

</div>

<div>

<button class="edit"
onclick="editProduct('${p.id}')">

Edit Ebook

</button>

<button class="delete"
onclick="deleteProduct('${p.id}')">

Delete

</button>

${p.status==="pending"?

`<button class="approve"
onclick="approveProduct('${p.id}')">

Approve

</button>

<button class="reject"
onclick="rejectProduct('${p.id}')">

Reject

</button>`:""}

</div>

</div>

`;

});

}

/* FULL EDIT */

async function editProduct(id){

let title=
prompt("New Ebook Title");

let price=
prompt("New Price");

let pdf=
prompt("New PDF Drive Link");

let image=
prompt("New Cover Image Drive Link");

let seller=
prompt("New Seller Email");

let products=
await getDB("products");

products=products.map(p=>{

if(p.id==id){

if(title)p.title=title;

if(price)p.price=Number(price);

if(pdf)p.pdf=pdf;

if(image)p.image=image;

if(seller)p.owner=seller;

}

return p;

});

await saveDB("products",products);

alert("Updated ‚úÖ");

loadProducts();

}

/* APPROVE */

async function approveProduct(id){

let products=
await getDB("products");

products=products.map(p=>{

if(p.id==id){

p.status="approved";

}

return p;

});

await saveDB("products",products);

loadProducts();

}

/* REJECT */

async function rejectProduct(id){

let products=
await getDB("products");

products=
products.filter(p=>p.id!=id);

await saveDB("products",products);

loadProducts();

}

/* DELETE */

async function deleteProduct(id){

if(!confirm("Delete Ebook?"))return;

let products=
await getDB("products");

products=
products.filter(p=>p.id!=id);

await saveDB("products",products);

loadProducts();

}

/* SELLER BAN */

async function loadSellers(){

let users=
await getDB("users");

let box=
document.getElementById("sellers");

box.innerHTML="";

users.forEach(u=>{

box.innerHTML+=`

<div class="row">

${u.email}

${u.banned?

"<span class='badge'>Banned</span>":

`<button class="ban"

onclick="banUser('${u.email}')">

Ban

</button>`}

</div>

`;

});

}

async function banUser(email){

let users=
await getDB("users");

users=users.map(u=>{

if(u.email==email){

u.banned=true;

}

return u;

});

await saveDB("users",users);

alert("Seller Banned");

loadSellers();

}

/* WITHDRAW */

async function loadWithdraws(){

let withdraws=
await getDB("withdraw")||[];

let box=
document.getElementById("withdraws");

box.innerHTML="";

withdraws
.filter(w=>w.status!=="Approved")
.reverse()

.forEach(w=>{

box.innerHTML+=`

<div class="row">

<div>

${w.email}

‚Çπ${w.requestAmount}

<br>

UPI :

${w.upi}

</div>

<button class="approve"

onclick="approveWithdraw('${w.date}')">

Approve

</button>

</div>

`;

});

}

async function approveWithdraw(date){

let withdraws=
await getDB("withdraw");

withdraws=withdraws.map(w=>{

if(w.date==date){

w.status="Approved";

}

return w;

});

await saveDB("withdraw",withdraws);

alert("Withdraw Approved");

loadWithdraws();

}

/* PROFIT */

async function loadProfit(){

let orders=
await getDB("orders")||[];

let total=0;

orders.forEach(o=>{

total+=o.amount*.20;

});

document.getElementById("profit")

.innerText=Math.floor(total);

new Chart(

document.getElementById("chart"),

{

type:"line",

data:{

labels:

orders.map((_,i)=>

"Order "+(i+1)),

datasets:[{

label:"Owner Profit",

data:

orders.map(o=>o.amount*.20),

borderColor:"#22c55e",

tension:.4,

fill:false

}]

}

});

}

/* LOAD */

loadProducts();

loadSellers();

loadWithdraws();

loadProfit();

</script>

</body>

</html>
