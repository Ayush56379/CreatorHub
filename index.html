<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport"
content="width=device-width,initial-scale=1">

<title>CreatorHub - Digital Products Marketplace</title>

<meta name="description"
content="Buy ebooks templates and creator tools instantly">

<style>

/* RESET */

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Arial;
}

body{
background:#f5f5f5;
transition:.3s;
}

/* HEADER */

header{

background:#131921;

color:white;

position:sticky;

top:0;

z-index:999;

}

/* NAV */

.nav{

display:flex;

align-items:center;

padding:12px;

gap:10px;

}

.menu{

font-size:22px;

cursor:pointer;

}

.logo{

flex:1;

font-weight:bold;

font-size:20px;

}

.icons{

display:flex;

gap:15px;

align-items:center;

}

.profile{

width:34px;

height:34px;

border-radius:50%;

border:2px solid orange;

cursor:pointer;

object-fit:cover;

}

.cart{

color:white;

font-size:20px;

text-decoration:none;

}

/* SEARCH */

.search{

display:flex;

background:#232f3e;

padding:10px;

}

.search input{

flex:1;

padding:12px;

border:none;

outline:none;

border-radius:6px 0 0 6px;

}

.search button{

background:#febd69;

border:none;

padding:12px;

cursor:pointer;

border-radius:0 6px 6px 0;

}

/* SIDE MENU */

.side{

position:fixed;

left:-260px;

top:0;

height:100vh;

width:260px;

background:#111;

padding:20px;

transition:.3s;

z-index:2000;

}

.side a{

display:block;

color:white;

padding:12px;

text-decoration:none;

border-bottom:1px solid #333;

}

.side a:hover{

background:orange;

color:black;

}

.show{

left:0;

}

/* HERO */

.hero{

background:#1e2a3a;

color:white;

text-align:center;

padding:60px 20px;

}

.hero h1{

margin-bottom:10px;

}

.hero button{

background:orange;

border:none;

padding:14px 25px;

border-radius:8px;

font-size:18px;

cursor:pointer;

}

/* ADS */

.ads{

background:white;

margin:15px;

padding:20px;

text-align:center;

border-radius:10px;

box-shadow:0 0 8px #ccc;

}

/* PRODUCTS */

.products{

padding:15px;

display:grid;

grid-template-columns:

repeat(auto-fit,

minmax(170px,1fr));

gap:15px;

}

.card{

background:white;

padding:15px;

border-radius:10px;

text-align:center;

box-shadow:0 0 8px #ccc;

transition:.3s;

}

.card:hover{

transform:translateY(-5px);

}

.card img{

width:100%;

border-radius:10px;

cursor:pointer;

}

.buy{

background:orange;

border:none;

padding:10px;

width:100%;

margin-top:8px;

cursor:pointer;

font-weight:bold;

}

.add{

background:black;

color:white;

border:none;

padding:10px;

width:100%;

margin-top:6px;

cursor:pointer;

}

/* CATEGORY */

.cat{

text-align:center;

padding:20px;

}

.cat div{

background:white;

margin:10px auto;

max-width:250px;

padding:18px;

border-radius:10px;

box-shadow:0 0 8px #ccc;

cursor:pointer;

}

footer{

background:black;

color:white;

text-align:center;

padding:30px;

margin-top:30px;

}

</style>

</head>

<body>

<!-- SIDE MENU -->

<div id="side" class="side">

<h3>üî• CreatorHub</h3>

<a href="index.html">Home</a>

<a href="products.html">Products</a>

<a href="cart.html">

Cart (<span id="cartCount">0</span>)

</a>

<a href="dashboard.html">

Profile

</a>

</div>


<header>

<div class="nav">

<div class="menu"

onclick="toggleMenu()">‚ò∞</div>

<div class="logo">

üî• CreatorHub

</div>

<div class="icons">

<a href="cart.html"

class="cart">

üõí

</a>

<img id="profile"

class="profile"

src="https://i.pravatar.cc/150"

onclick="location.href='dashboard.html'">

</div>

</div>


<div class="search">

<input id="search"

placeholder="Search products..."

onkeyup="searchProducts()">

<button>üîç</button>

</div>

</header>



<section class="hero">

<h1>

Digital Products Marketplace

</h1>

<p>

Buy ebooks instantly

</p>

<button

onclick="location.href='products.html'">

Shop Now

</button>

</section>



<div class="ads">

‚≠ê Adsense Banner Area

</div>



<h2 style="padding:15px">

üî• Popular Products

</h2>



<div id="products"

class="products">

Loading...

</div>



<section class="cat">

<h2>

Shop Category

</h2>

<div onclick="openCategory('ebook')">

üìò Ebook

</div>

<div onclick="openCategory('tools')">

üé• Tools

</div>

</section>



<footer>

CreatorHub ¬©2026

</footer>



<script>

const API=

"https://creatorhub-f2fe.onrender.com/api";


// MENU

function toggleMenu(){

document.getElementById("side")

.classList.toggle("show");

}


// PROFILE

const img=

localStorage.getItem("profileImage");

if(img){

document.getElementById("profile")

.src=img;

}


// CART

let cart=

JSON.parse(

localStorage.getItem("cart")

)||[];

document.getElementById(

"cartCount"

).innerText=cart.length;



// CATEGORY

function openCategory(cat){

location.href=

"products.html?category="+cat;

}



// LOAD PRODUCTS

async function loadProducts(){

try{

const res=

await fetch(API+"/products");

const data=

await res.json();

let html="";


data.products.forEach(p=>{

html+=`

<div class="card">

<img src="${p.image}"

onclick="openProduct('${p._id}')">

<h3>${p.title}</h3>

<p>‚Çπ${p.price}</p>


<button class="buy"

onclick="buyNow('${p._id}')">

Buy Ebook

</button>


<button class="add"

onclick='addCart(${JSON.stringify(p)})'>

Add Cart

</button>


</div>

`;

});


document.getElementById(

"products"

).innerHTML=html;

}

catch{

document.getElementById(

"products"

).innerHTML=

"Products Not Loading";

}

}

loadProducts();



// OPEN DETAIL

function openProduct(id){

location.href=

"product.html?id="+id;

}



// BUY

function buyNow(id){

localStorage.setItem(

"buyProduct",

id

);

location.href="payment.html";

}



// CART ADD

function addCart(p){

cart.push(p);

localStorage.setItem(

"cart",

JSON.stringify(cart)

);

alert("Added To Cart");

}



// SEARCH

function searchProducts(){

let input=

document.getElementById("search")

.value.toLowerCase();

document

.querySelectorAll(".card")

.forEach(c=>{

c.style.display=

c.innerText

.toLowerCase()

.includes(input)

?"block":"none";

});

}

</script>

</body>

</html>
