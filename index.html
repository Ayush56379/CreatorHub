<style>

body{

margin:0;

font-family:Arial;

background:#020617;

color:white;

}


/* HEADER */

header{

background:#020617;

padding:15px;

display:flex;

justify-content:space-between;

align-items:center;

box-shadow:

0 5px 20px rgba(0,0,0,.7);

}


.logo{

color:#22c55e;

font-size:20px;

font-weight:bold;

}


/* MENU */

nav a{

color:white;

text-decoration:none;

margin-left:12px;

background:#111827;

padding:8px 14px;

border-radius:8px;

font-size:14px;

}


nav a:hover{

background:#22c55e;

}


/* SEARCH */

.search{

padding:15px;

}


.search input{

width:100%;

padding:14px;

border-radius:12px;

border:none;

background:#111827;

color:white;

}


/* PRODUCTS */

.products{

padding:20px;

display:grid;

grid-template-columns:

repeat(auto-fit,

minmax(230px,1fr));

gap:20px;

}


/* CARD */

.card{

background:#111827;

border-radius:15px;

padding:15px;

box-shadow:

0 0 20px rgba(0,0,0,.6);

transition:.3s;

}


.card:hover{

transform:

translateY(-6px);

}


.card img{

width:100%;

height:210px;

object-fit:cover;

border-radius:12px;

cursor:pointer;

}


/* BUTTON */

.buy{

background:

linear-gradient(

90deg,#22c55e,#4ade80);

border:none;

width:100%;

padding:12px;

margin-top:10px;

border-radius:10px;

color:white;

font-weight:bold;

cursor:pointer;

}


.rating{

color:#facc15;

margin-top:6px;

}


/* ADS */

.ads{

margin:20px;

text-align:center;

}


footer{

text-align:center;

padding:30px;

opacity:.7;

}

</style>

</head>

</div>



<h2 style="padding-left:15px">

üî• Latest Uploads

</h2>



<div id="products"

class="products">

Loading Products...

<!-- MIDDLE ADS -->

<div class="ads">

<ins class="adsbygoogle"

style="display:block"

<script>


const API=

"https://script.google.com/macros/s/AKfycbw7xwjcEGIdj3xS8q7qhRNCSbch2uVsXFGFJYWgMNU4UPA-2BSfhq79PHsQ_oCEeYTm/exec";



// DRIVE LOAD

async function getDB(db){

const res=

await fetch(

API+"?db="+db

);

return await res.json();

}



let allProducts=[];



async function loadProducts(){


try{


let products=

await getDB("products");



// newest first

products.reverse();


allProducts=products;


showProducts(products);


}catch{


document.getElementById(

"products"

).innerHTML=

"‚ùå Products Not Loading";

}

}


loadProducts();




// SHOW PRODUCTS

function showProducts(products){


let html="";


products.forEach(p=>{


html+=`

<div class="card">


<img

src="${p.image}"

onclick="openProduct('${p.id}')"

onerror="this.src='https://picsum.photos/400'"

>


<h3>

${p.title}

</h3>


<p>

‚Çπ ${p.price}

</p>


<div class="rating">

‚≠ê‚≠ê‚≠ê‚≠ê‚òÜ

</div>


<button

class="buy"

onclick="buyNow('${p.id}')">

Buy Ebook üöÄ

</button>


</div>

`;

});


document.getElementById(

"products"

).innerHTML=

html;

}



// SEARCH LIVE

function searchProduct(){


let text=

document

.getElementById(

"search"

).value

.toLowerCase();


let filter=

allProducts.filter(p=>

p.title

.toLowerCase()

.includes(text)

);


showProducts(filter);

}



// OPEN PRODUCT

function openProduct(id){

location.href=

"product.html?id="+id;

}



// BUY

function buyNow(id){

localStorage.setItem(

"buyProduct",

id

);

location.href=

"payment.html";

}

</script>

</body>
