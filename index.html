<!DOCTYPE html>
<html>

<head>

<title>CreatorHub</title>

<meta name="viewport"
content="width=device-width, initial-scale=1.0">

<style>

body{

font-family:Arial;

margin:0;

background:#f2f2f2;

}

/* NAVBAR */

nav{

background:black;

color:white;

padding:15px;

display:flex;

justify-content:space-between;

}

nav a{

color:white;

margin-left:15px;

text-decoration:none;

}

/* HERO */

.hero{

background:#232f3e;

color:white;

padding:40px;

text-align:center;

}

.hero button{

padding:10px 20px;

background:orange;

border:none;

font-size:16px;

}

/* PRODUCTS */

.products{

padding:20px;

display:grid;

grid-template-columns:
repeat(auto-fit,
minmax(200px,1fr));

gap:15px;

}

.card{

background:white;

padding:15px;

border-radius:10px;

text-align:center;

box-shadow:
0px 0px 5px gray;

}

img{

width:100%;

border-radius:10px;

}

</style>

</head>

<body>


<!-- NAVBAR -->

<nav>

<div>

</div>

<div>

<a href="products.html">

Products

</a>

<a href="login.html">

Login

</a>

<a href="register.html">

Register

</a>

</div>

</nav>


<!-- HERO -->

<div class="hero">

<h1>

Digital Products Store

</h1>

<p>

Buy ebooks & creator tools.

</p>

<button onclick="window.location.href='products.html'">

Shop Now

</button>

</div>



<!-- PRODUCTS -->

<h2 style="padding:20px">

Popular Products

</h2>

<div id="products"
class="products">

Loading...

</div>


<script>

const API=

"https://creatorhub-f2fe.onrender.com/api";


async function loadProducts(){

const res=
await fetch(API+"/products");

const data=
await res.json();

let html="";

data.products.forEach(p=>{

html+=`

<div class="card">

<img src="${p.image}">

<h3>${p.title}</h3>

<p>

â‚¹${p.price}

</p>

<a href="login.html">

Buy Now

</a>

</div>

`;

});

document.getElementById(

"products"

).innerHTML=html;

}

loadProducts();

</script>

</body>

</html>
