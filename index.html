<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport"
content="width=device-width,initial-scale=1">

<title>CreatorHub Store</title>


<!-- GOOGLE ADSENSE ‚≠ê‚≠ê‚≠ê -->
<script async
src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXX"
crossorigin="anonymous">
</script>


<style>

body{

margin:0;
font-family:Arial;

background:#020617;

color:white;

}


/* HEADER */

header{

background:#000;

padding:15px;

display:flex;

justify-content:space-between;

align-items:center;

box-shadow:0 5px 20px black;

}

.logo{

font-size:20px;

color:#22c55e;

font-weight:bold;

}


.profile{

width:42px;

height:42px;

border-radius:50%;

border:2px solid #22c55e;

object-fit:cover;

cursor:pointer;

}



/* HERO */

.hero{

padding:50px;

text-align:center;

background:

linear-gradient(

90deg,

#2563eb,

#22c55e

);

}

.hero h1{

margin:0;

font-size:28px;

}


/* ADS */

.ads{

margin:15px;

background:#111827;

padding:20px;

border-radius:15px;

text-align:center;

}


/* PRODUCTS */

.products{

padding:20px;

display:grid;

grid-template-columns:

repeat(auto-fit,
minmax(230px,1fr));

gap:18px;

}


.card{

background:#111827;

border-radius:15px;

padding:15px;

box-shadow:

0 0 20px rgba(0,0,0,.6);

transition:.3s;

}


.card:hover{

transform:translateY(-6px);

}


.card img{

width:100%;

height:210px;

object-fit:cover;

border-radius:12px;

cursor:pointer;

}


/* RATING */

.rating{

color:gold;

margin-top:6px;

}


/* BUTTON */

.buy{

background:

linear-gradient(

90deg,#22c55e,#4ade80

);

border:none;

width:100%;

padding:12px;

margin-top:10px;

border-radius:10px;

color:white;

font-weight:bold;

cursor:pointer;

}


.cart{

background:black;

color:white;

border:none;

width:100%;

padding:12px;

margin-top:6px;

border-radius:10px;

cursor:pointer;

}


/* FOOTER */

footer{

text-align:center;

padding:30px;

opacity:.7;

}


</style>

</head>

<body>



<header>

<div class="logo">

üî• CreatorHub

</div>


<img id="profile"

class="profile"

onclick="location.href='dashboard.html'">

</header>



<!-- HERO -->

<section class="hero">

<h1>

Sell & Buy Digital Products

</h1>

<p>

Earn Online With CreatorHub Marketplace

</p>

</section>



<!-- ADSENSE TOP ‚≠ê‚≠ê‚≠ê -->

<div class="ads">

Adsense Banner

<br><br>

<ins class="adsbygoogle"
style="display:block"
data-ad-client="ca-pub-XXXXXXXXXXXX"
data-ad-slot="1111111111"
data-ad-format="auto"></ins>

<script>

(adsbygoogle = window.adsbygoogle || []).push({});

</script>

</div>



<h2 style="padding:15px">

üî• Latest Products

</h2>



<div id="products"

class="products">

Loading Products...

</div>



<!-- ADS MID -->

<div class="ads">

Adsense Middle Banner

</div>



<footer>

CreatorHub ¬© 2026

<br>

Digital Marketplace Platform

</footer>



<script>


// ‚≠ê GOOGLE DRIVE API ‚≠ê‚≠ê‚≠ê

const API=

"https://script.google.com/macros/s/AKfycbw7xwjcEGIdj3xS8q7qhRNCSbch2uVsXFGFJYWgMNU4UPA-2BSfhq79PHsQ_oCEeYTm/exec";




// PROFILE IMAGE

let user=

JSON.parse(

localStorage.getItem("user")

)||{email:"guest"};


let profile=

localStorage.getItem(

"profile_"+user.email

);


document.getElementById(

"profile"

).src=

profile ||

"https://cdn-icons-png.flaticon.com/512/149/149071.png";




// DRIVE LOAD

async function getDB(db){

const res=

await fetch(

API+"?db="+db

);

return await res.json();

}



// LOAD PRODUCTS ‚≠ê‚≠ê‚≠ê

async function loadProducts(){

try{


let products=

await getDB(

"products"

);


if(!products ||

products.length==0){

document.getElementById(

"products"

).innerHTML=

"‚ùå No Products Found";

return;

}


let html="";


products.reverse()

.forEach(p=>{


let image=

p.image ||

"https://picsum.photos/400";


let rating=

Math.floor(

Math.random()*2

)+4;


// ‚≠ê‚≠ê‚≠ê CARD ‚≠ê‚≠ê‚≠ê

html+=`

<div class="card">


<img

src="${image}"

onclick="openProduct('${p.id}')"

onerror="this.src='https://picsum.photos/400'"

>


<h3>

${p.title}

</h3>


<p>

‚Çπ ${p.price}

</p>


<div class="rating">

‚≠ê ${rating}.0 Rating

</div>


<button class="buy"

onclick="buyNow('${p.id}')">

Buy Now üöÄ

</button>


<button class="cart"

onclick='addCart(${JSON.stringify(p)})'>

Add Cart

</button>


</div>

`;

});


document.getElementById(

"products"

).innerHTML=html;


}catch(e){

console.log(e);

document.getElementById(

"products"

).innerHTML=

"‚ùå Products Not Loading";

}

}


loadProducts();




// PRODUCT PAGE

function openProduct(id){

location.href=

"product.html?id="+id;

}



// BUY

function buyNow(id){

localStorage.setItem(

"buyProduct",

id

);

location.href="payment.html";

}



// ADD CART

function addCart(product){

let cart=

JSON.parse(

localStorage.getItem("cart")

)||[];


if(

cart.find(

x=>x.id===product.id

)

){

alert("Already Added");

return;

}


cart.push(product);


localStorage.setItem(

"cart",

JSON.stringify(cart)

);


alert("Added To Cart ‚úÖ");

}


</script>

</body>

</html>
