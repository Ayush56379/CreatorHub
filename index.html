<!DOCTYPE html>
<html>

<head>

<meta name="viewport"
content="width=device-width,initial-scale=1">

<title>CreatorHub</title>

<style>

body{

margin:0;

font-family:Arial;

background:#020617;

color:white;

}


/* HEADER */

header{

display:flex;

justify-content:space-between;

align-items:center;

padding:15px;

background:#020617;

box-shadow:0 5px 15px black;

}


.logo{

font-size:20px;

font-weight:bold;

color:#22c55e;

}


/* MENU */

.menu{

display:flex;

gap:10px;

flex-wrap:wrap;

}


.menu a{

text-decoration:none;

background:#111827;

padding:8px 12px;

border-radius:8px;

color:white;

font-size:13px;

}


/* MOBILE FIX */

@media(max-width:600px){

.menu{

gap:6px;

}

.menu a{

font-size:11px;

padding:6px 10px;

}

}


/* SEARCH */

.search{

padding:15px;

}


.search input{

width:100%;

padding:14px;

border-radius:12px;

border:none;

background:#111827;

color:white;

}


/* GRID */

.products{

padding:15px;

display:grid;

grid-template-columns:

repeat(auto-fit,

minmax(160px,1fr));

gap:15px;

}


/* CARD */

.card{

background:#111827;

border-radius:12px;

padding:12px;

}


.card img{

width:100%;

height:180px;

object-fit:cover;

border-radius:10px;

}


.buy{

width:100%;

padding:10px;

margin-top:10px;

border:none;

background:

linear-gradient(

90deg,#22c55e,#4ade80);

border-radius:8px;

color:white;

font-weight:bold;

cursor:pointer;

}


footer{

text-align:center;

padding:25px;

opacity:.7;

}

</style>

</head>

<body>


<header>

<div class="logo">

ðŸ”¥ CreatorHub

</div>


<div class="menu">

<a href="dashboard.html">

Dashboard

</a>

<a href="upload.html">

Upload

</a>

<a href="orders.html">

Orders

</a>

<a href="wallet.html">

Wallet

</a>

</div>

</header>



<!-- SEARCH -->

<div class="search">

<input

id="search"

placeholder="ðŸ”Ž Search Ebook..."

onkeyup="searchProduct()"

>

</div>



<h2 style="padding-left:15px">

ðŸ”¥ Latest Uploads

</h2>



<div id="products"

class="products">

Loading...

</div>



<footer>

CreatorHub Â© 2026

</footer>



<script>


const API=

"https://script.google.com/macros/s/AKfycbw7xwjcEGIdj3xS8q7qhRNCSbch2uVsXFGFJYWgMNU4UPA-2BSfhq79PHsQ_oCEeYTm/exec";




// DRIVE LOAD

async function getDB(db){

const res=

await fetch(API+"?db="+db);

return await res.json();

}



let allProducts=[];



// LOAD PRODUCTS

async function loadProducts(){

let products=

await getDB("products");


products.reverse();


allProducts=products;


show(products);

}

loadProducts();




// SHOW

function show(products){

let html="";


products.forEach(p=>{


html+=`

<div class="card">


<img src="${p.image}"

onclick="buy('${p.id}')">


<h4>

${p.title}

</h4>


â‚¹ ${p.price}


<button

class="buy"

onclick="buy('${p.id}')">

Buy Ebook

</button>


</div>

`;

});


document.getElementById(

"products"

).innerHTML=html;

}




// BUY

function buy(id){

localStorage.setItem(

"buyProduct",

id

);

location.href="payment.html";

}



// SEARCH

function searchProduct(){

let t=

document

.getElementById(

"search"

).value

.toLowerCase();


let f=

allProducts.filter(p=>

p.title

.toLowerCase()

.includes(t)

);


show(f);

}


</script>

</body>

</html>
