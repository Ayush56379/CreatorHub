font-family:Arial;

/* MENU */

nav a{

color:white;

text-decoration:none;

margin-left:10px;

padding:8px 14px;

border-radius:8px;

font-size:14px;

}


nav a:hover{

background:#22c55e;

}


/* SEARCH */

.search{

padding:15px;

}


.search input{

width:100%;

padding:14px;

border-radius:12px;

border:none;

background:#111827;

color:white;

}


/* CATEGORY */

.category{

padding:10px;

display:flex;

gap:10px;

overflow:auto;

}


.category button{

background:#111827;

border:none;

color:white;

padding:8px 14px;

border-radius:8px;

cursor:pointer;

}


/* BANNER */

.banner{

margin:20px;

background:

linear-gradient(

90deg,#22c55e,#16a34a);

padding:20px;

border-radius:14px;

text-align:center;

font-size:18px;

}


/* GRID */

.products{

padding:20px;

display:grid;

grid-template-columns:

repeat(auto-fit,minmax(230px,1fr));

gap:20px;

}


.card{

background:#111827;

border-radius:15px;

padding:15px;

box-shadow:

0 0 20px rgba(0,0,0,.6);

transition:.3s;

}


.card:hover{

transform:translateY(-6px);

}


.card img{

width:100%;

height:210px;

object-fit:cover;

border-radius:12px;

cursor:pointer;

}


/* VERIFIED */

.verified{

color:#22c55e;

font-size:13px;

}


/* RATING */

.rating{

color:#facc15;

margin-top:6px;

}


/* BUTTON */

.buy{

width:100%;

padding:12px;

margin-top:10px;

border:none;

background:

linear-gradient(

90deg,#22c55e,#4ade80);

border-radius:10px;

color:white;

font-weight:bold;

cursor:pointer;

}


/* FOOTER */

footer{

background:black;

padding:30px;

text-align:center;

margin-top:40px;

}


footer a{

color:#22c55e;

margin:10px;

display:inline-block;

text-decoration:none;

}

</style>

<input

id="search"

placeholder="üîé Search Ebook..."

</div>

<script>


const API=

"https://script.google.com/macros/s/AKfycbw7xwjcEGIdj3xS8q7qhRNCSbch2uVsXFGFJYWgMNU4UPA-2BSfhq79PHsQ_oCEeYTm/exec";




// DRIVE LOAD

async function getDB(db){

const res=

await fetch(

API+"?db="+db

);

return await res.json();

}



let allProducts=[];



// LOAD PRODUCTS

async function loadProducts(){

try{


let products=

await getDB("products");



// newest first

products.reverse();


allProducts=products;


show(products);


}catch{

document.getElementById(

"products"

).innerHTML=

"‚ùå Not Loading";

}

}

loadProducts();




// SHOW PRODUCTS

function show(products){


let html="";


products.forEach(p=>{


// AUTO RATING

let star=

Math.floor(

Math.random()*2)+4;


// VERIFIED RANDOM

let verified=

Math.random()>0.5?

"‚úÖ Verified Seller":

"";


html+=`

<div class="card">


<img

src="${p.image}"

onclick="buy('${p.id}')"

onerror="this.src='https://picsum.photos/400'"

>


<h3>

${p.title}

</h3>


<div class="verified">

${verified}

</div>


<p>

‚Çπ ${p.price}

</p>


<div class="rating">

${"‚≠ê".repeat(star)}

</div>


<button

class="buy"

onclick="buy('${p.id}')">

Buy Ebook üöÄ

</button>


</div>

`;

});


document.getElementById(

"products"

).innerHTML=html;

}



// BUY

function buy(id){

localStorage.setItem(

"buyProduct",

id

);

location.href=

"payment.html";

}



// SEARCH

function searchProduct(){

let text=

document

.getElementById("search")

.value

.toLowerCase();


let filter=

allProducts.filter(p=>

p.title

.toLowerCase()

.includes(text)

);


show(filter);

}



// CATEGORY FILTER

function filter(cat){

if(cat==="all"){

show(allProducts);

return;

}


let f=

allProducts.filter(p=>

(p.title||"")

.toLowerCase()

.includes(cat)

);


show(f);

}



// DARK LIGHT MODE

function toggleMode(){

document.body

.classList

.toggle("light");

}



</script>
