<!DOCTYPE html>
<html>

<head>

<meta charset="UTF-8">

<meta name="viewport"
content="width=device-width,initial-scale=1">

<title>CreatorHub Marketplace</title>

<style>

body{

margin:0;

font-family:Arial;

background:#020617;

color:white;

}

/* HEADER */

header{

display:flex;

justify-content:space-between;

align-items:center;

padding:12px;

background:#020617;

box-shadow:0 5px 20px black;

position:sticky;

top:0;

z-index:99;

}

.menu{

font-size:26px;

cursor:pointer;

}

.title{

flex:1;

text-align:center;

font-size:22px;

font-weight:bold;

color:#22c55e;

}

.profile{

width:42px;

height:42px;

border-radius:50%;

border:2px solid #22c55e;

object-fit:cover;

cursor:pointer;

}


/* SEARCH */

.search{

padding:15px;

}

.search input{

width:100%;

padding:14px;

border:none;

border-radius:12px;

background:#111827;

color:white;

}


/* CATEGORY MENU */

.tabs{

display:flex;

gap:10px;

padding:10px 15px;

overflow:auto;

}

.tab{

background:#111827;

padding:10px 18px;

border-radius:25px;

cursor:pointer;

white-space:nowrap;

}

.active{

background:#22c55e;

}


/* PRODUCTS */

.products{

padding:15px;

display:grid;

grid-template-columns:

repeat(auto-fit,minmax(230px,1fr));

gap:18px;

}


.card{

background:#111827;

padding:15px;

border-radius:14px;

box-shadow:0 10px 20px black;

transition:.3s;

}

.card:hover{

transform:translateY(-6px);

}

.card img{

width:100%;

height:210px;

border-radius:12px;

object-fit:cover;

}

.buy{

width:100%;

padding:12px;

border:none;

margin-top:8px;

background:

linear-gradient(

90deg,#22c55e,#4ade80);

border-radius:10px;

color:white;

font-weight:bold;

cursor:pointer;

}

.star{

color:gold;

}

.verify{

color:#22c55e;

font-size:13px;

}


/* FOOTER */

footer{

background:black;

padding:25px;

margin-top:40px;

text-align:center;

font-size:14px;

line-height:24px;

}

footer a{

color:#22c55e;

text-decoration:none;

}

</style>

</head>

<body>



<header>

<div class="menu"

onclick="openMenu()">

‚ò∞

</div>

<div class="title">

üî• CreatorHub

</div>

<img id="profile"

class="profile"

onclick="location.href='dashboard.html'">

</header>



<div class="search">

<input

placeholder="üîé Search Ebook..."

oninput="searchProduct(this.value)"

>

</div>



<!-- CATEGORY MENU -->

<div class="tabs">

<div

class="tab active"

id="latestTab"

onclick="showLatest()">

üî• Latest Uploads

</div>


<div

class="tab"

id="allTab"

onclick="showAll()">

üìö All Products

</div>

</div>



<div id="products"

class="products">

Loading...

</div>



<footer>

<h3>CreatorHub Policies</h3>

CreatorHub Digital Marketplace.


<br><br>


Admin Platform Fee :

20% commission automatically deducted.


<br><br>


Seller receives :

80% earnings.


<br><br>


Digital Products Only.


<br><br>


<a href="#">

Privacy Policy

</a>

|

<a href="#">

Disclaimer

</a>

|

<a href="#">

Contact

</a>


<br><br>

¬© CreatorHub 2026

</footer>



<script>


const API=

"https://script.google.com/macros/s/AKfycbw7xwjcEGIdj3xS8q7qhRNCSbch2uVsXFGFJYWgMNU4UPA-2BSfhq79PHsQ_oCEeYTm/exec";




// PROFILE IMAGE

let user=

JSON.parse(

localStorage.getItem("user")

)||{email:"guest"};


let profile=

localStorage.getItem(

"profile_"+user.email

);


document.getElementById(

"profile"

).src=

profile ||

"https://cdn-icons-png.flaticon.com/512/149/149071.png";




// DRIVE GET

async function getDB(db){

const res=

await fetch(API+"?db="+db);

return await res.json();

}



let allProducts=[];



// LOAD PRODUCTS

async function loadProducts(){

try{


allProducts=

await getDB("products");


showLatest();


}catch{

document.getElementById(

"products"

).innerHTML=

"Products Not Loading";

}

}

loadProducts();




// SHOW PRODUCTS

function showProducts(list){

let html="";


list.forEach(p=>{


html+=`

<div class="card">

<img

src="${p.image}"

onclick="openProduct('${p.id}')"

>


<h3>${p.title}</h3>

<p>

‚Çπ ${p.price}

</p>


<div class="star">

‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê

</div>


<div class="verify">

‚úÖ Verified Seller

</div>


<button

class="buy"

onclick="buyNow('${p.id}')">

Buy Ebook üöÄ

</button>

</div>

`;

});


document.getElementById(

"products"

).innerHTML=html;

}



// LATEST

function showLatest(){

document

.getElementById("latestTab")

.classList.add("active");


document

.getElementById("allTab")

.classList.remove("active");


let latest=

[...allProducts]

.reverse()

.slice(0,20);


showProducts(latest);

}



// ALL

function showAll(){

document

.getElementById("allTab")

.classList.add("active");


document

.getElementById("latestTab")

.classList.remove("active");


showProducts(

allProducts.reverse()

);

}



// SEARCH

function searchProduct(q){

q=q.toLowerCase();


let filter=

allProducts.filter(p=>

p.title

.toLowerCase()

.includes(q)

);


showProducts(filter);

}



// BUY

function buyNow(id){

localStorage.setItem(

"buyProduct",

id

);

location.href="payment.html";

}



// PRODUCT PAGE

function openProduct(id){

location.href=

"product.html?id="+id;

}


// MENU

function openMenu(){

alert(

"Dashboard | Upload | Wallet | Orders"

);

}


</script>

</body>

</html>
