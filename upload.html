<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<title>Upload Ebook</title>

<style>

body{
font-family:Arial;
background:#020617;
color:white;
padding:20px;
}

.card{
max-width:520px;
margin:auto;
background:#111827;
padding:25px;
border-radius:14px;
}

input,button{
width:100%;
padding:14px;
margin-top:12px;
border-radius:8px;
border:none;
}

button{
background:#f97316;
color:white;
font-weight:bold;
}

img{
width:100%;
margin-top:10px;
display:none;
border-radius:10px;
}

</style>

</head>

<body>

<div class="card">

<h2>Upload Ebook</h2>

<input id="title" placeholder="Title">

<input id="price" type="number" placeholder="Price">

<p>Cover Image</p>

<input type="file" accept="image/*" onchange="previewImage(event)">

<img id="preview">

<p>PDF</p>

<input type="file" accept="application/pdf" onchange="loadPDF(event)">

<button id="uploadBtn" onclick="uploadBook()">

Upload Ebook üöÄ

</button>

</div>

<script>

const API="https://script.google.com/macros/s/AKfycbzgKPuIAmuZWOfilOj8gM9qJcZesz3ECPIhpCvBmupKFY2t76_ObVWyylnoTa4ecyda/exec";


let user=JSON.parse(localStorage.getItem("user"));

if(!user){

alert("Login First");

location.href="login.html";

}


let imageBase64="";
let pdfBase64="";


function previewImage(e){

let file=e.target.files[0];

if(!file)return;

if(file.size>5*1024*1024){

alert("Image Max 5MB");

return;

}

let reader=new FileReader();

reader.onload=()=>{

imageBase64=reader.result;

preview.src=imageBase64;

preview.style.display="block";

};

reader.readAsDataURL(file);

}



function loadPDF(e){

let file=e.target.files[0];

if(!file)return;

if(file.size>15*1024*1024){

alert("PDF Max 15MB");

return;

}

let reader=new FileReader();

reader.onload=()=>{

pdfBase64=reader.result;

};

reader.readAsDataURL(file);

}



async function getDB(db){

let r=await fetch(API+"?db="+db+"&t="+Date.now());

return await r.json();

}



async function saveDB(db,data){

await fetch(API,{

method:"POST",

headers:{

"Content-Type":"text/plain"

},

body:JSON.stringify({

db:db,

data:data

})

});

}



async function uploadBook(){

let btn=document.getElementById("uploadBtn");

btn.disabled=true;

btn.innerText="Uploading...";


let title=document.getElementById("title").value.trim();

let price=document.getElementById("price").value.trim();


if(!title||!price||!imageBase64||!pdfBase64){

alert("Fill All Fields");

btn.disabled=false;

btn.innerText="Upload Ebook üöÄ";

return;

}


try{


let upload=await fetch(API,{

method:"POST",

headers:{

"Content-Type":"text/plain"

},

body:JSON.stringify({

action:"uploadFile",

image:imageBase64,

pdf:pdfBase64

})

});


let text=await upload.text();

let result=JSON.parse(text);

console.log(result);


if(!result.success){

alert("Drive Upload Failed");

throw "fail";

}



let products=await getDB("products")||[];


products.push({

id:Date.now(),

title:title,

price:Number(price),

image:result.image,

pdf:result.pdf,

owner:user.email,

status:"pending",

date:new Date().toLocaleString()

});


await saveDB("products",products);


alert("Upload Success ‚úÖ");

location.href="products.html";


}catch(e){

console.log(e);

alert("Upload Error ‚ùå");

btn.disabled=false;

btn.innerText="Upload Ebook üöÄ";

}

}

</script>

</body>

</html>
