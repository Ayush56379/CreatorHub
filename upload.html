<!DOCTYPE html>
<html>

<head>

<title>Upload Ebook</title>

<meta name="viewport"
content="width=device-width,initial-scale=1">

<style>

body{

background:#111;
font-family:Arial;
color:white;

}

.card{

background:#222;

padding:30px;

width:350px;

margin:auto;

margin-top:60px;

border-radius:12px;

text-align:center;

}

input{

width:100%;

padding:12px;

margin-top:10px;

border-radius:6px;

border:none;

}

button{

width:100%;

padding:14px;

background:orange;

border:none;

margin-top:15px;

font-weight:bold;

}

img{

width:100%;

margin-top:10px;

display:none;

border-radius:10px;

}

</style>

</head>

<body>


<div class="card">

<h2>

ðŸ“˜ Upload Ebook

</h2>


<input id="title"

placeholder="Ebook Title">


<input id="price"

type="number"

placeholder="Price">


<input id="image"

placeholder="Cover Image URL"

onkeyup="previewImage()">


<img id="preview">


<input id="pdf"

placeholder="Google Drive Direct Download Link">


<button onclick="uploadProduct()">

Upload Ebook ðŸš€

</button>

</div>



<script>

const API=

"https://creatorhub-f2fe.onrender.com/api";

const token=

localStorage.getItem("token");


function previewImage(){

let url=

document.getElementById("image").value;

let img=

document.getElementById("preview");

if(url){

img.style.display="block";

img.src=url;

}

}


// UPLOAD

async function uploadProduct(){

const title=

document.getElementById("title").value;

const price=

document.getElementById("price").value;

const image=

document.getElementById("image").value;

const pdf=

document.getElementById("pdf").value;


if(!title || !price || !image || !pdf){

alert("Fill All Fields");

return;

}


const res=

await fetch(

API+"/products/upload",

{

method:"POST",

headers:{

"Content-Type":

"application/json",

Authorization:

"Bearer "+token

},

body:JSON.stringify({

title,
price,
image,
pdf

})

});


const data=

await res.json();


alert(data.message);

location.href="dashboard.html";

}

</script>

</body>

</html>
