<!DOCTYPE html>
<html>

<head>

<title>Upload Product - CreatorHub</title>

<meta name="viewport"
content="width=device-width,initial-scale=1">

<style>

body{

margin:0;
font-family:Arial;
background:#111;
color:white;

}


/* NAVBAR */

nav{

background:black;
padding:15px;
display:flex;
justify-content:space-between;
align-items:center;

}

a{

color:white;
text-decoration:none;
margin-left:15px;
font-weight:bold;

}

a:hover{

color:orange;

}


/* BACK */

.back{

background:#222;
padding:10px;
text-align:center;
cursor:pointer;

}


/* CENTER */

.container{

display:flex;
justify-content:center;
align-items:center;
height:85vh;

}


/* CARD */

.card{

background:#222;
padding:30px;
width:350px;
border-radius:12px;
box-shadow:0 0 15px black;
text-align:center;

}

input{

width:100%;
padding:12px;
margin-top:12px;
border:none;
border-radius:6px;

}


/* BUTTON */

button{

width:100%;
padding:13px;
background:orange;
border:none;
margin-top:15px;
font-size:16px;
border-radius:6px;
cursor:pointer;
font-weight:bold;

}

button:hover{

background:#ff8800;

}


/* IMAGE */

img{

width:100%;
margin-top:12px;
border-radius:10px;
display:none;

}

</style>

</head>

<body>


<nav>

<div>

ðŸ“¦ CreatorHub Upload

</div>

<div>

<a href="dashboard.html">

Dashboard

</a>

<a href="products.html">

Products

</a>

</div>

</nav>


<!-- BACK -->

<div class="back"

onclick="history.back()">

â¬… Back

</div>



<div class="container">


<div class="card">


<h2>

ðŸ“¦ Upload Product

</h2>


<input

id="title"

placeholder="Product Title">


<input

id="price"

type="number"

placeholder="Price">


<input

id="image"

placeholder="Image URL"

onkeyup="previewImage()">


<img id="preview">



<button id="uploadBtn"

onclick="uploadProduct()">

Upload Product ðŸš€

</button>


<br><br>


<a href="dashboard.html">

â¬… Back Dashboard

</a>


</div>

</div>


<script>


const API=

"https://creatorhub-f2fe.onrender.com/api";


// LOGIN CHECK

const token=

localStorage.getItem("token");

if(!token){

alert("Login First");

window.location.href="login.html";

}



// IMAGE PREVIEW

function previewImage(){

let url=

document.getElementById(

"image"

).value;

let img=

document.getElementById(

"preview"

);

if(url){

img.style.display="block";

img.src=url;

}

else{

img.style.display="none";

}

}



// UPLOAD PRODUCT

async function uploadProduct(){


const btn=

document.getElementById(

"uploadBtn"

);

btn.innerText="Uploading...";


const title=

document.getElementById(

"title"

).value;

const price=

document.getElementById(

"price"

).value;

const image=

document.getElementById(

"image"

).value;


// VALIDATION

if(!title || !price || !image){

alert("Fill All Fields");

btn.innerText="Upload Product ðŸš€";

return;

}


try{

const res=

await fetch(

API+"/products",

{

method:"POST",

headers:{

"Content-Type":

"application/json",

Authorization:

"Bearer "+token

},

body:JSON.stringify({

title,

price,

image

})

});


const data=

await res.json();


alert(

data.message ||

"Uploaded Successfully ðŸ”¥"

);


// AUTO REDIRECT

setTimeout(()=>{

window.location.href=

"dashboard.html";

},1000);


}catch{

alert("Upload Failed");

}


btn.innerText=

"Upload Product ðŸš€";

}

</script>

</body>

</html>
