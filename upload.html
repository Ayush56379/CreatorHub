<!DOCTYPE html>
<html>

<head>

<title>Upload Ebook - CreatorHub</title>

<meta name="viewport" content="width=device-width,initial-scale=1">

<style>

body{
margin:0;
font-family:Arial;
background:#111;
color:white;
}

nav{
background:black;
padding:15px;

justify-content:space-between;
}

}

.back{
background:#222;

}

.container{
display:flex;
justify-content:center;
align-items:center;
height:85vh;
}

.card{
background:#222;
padding:30px;
width:350px;
border-radius:12px;
box-shadow:0 0 15px black;
text-align:center;
}

input{
width:100%;
padding:12px;
margin-top:12px;
border:none;
border-radius:6px;
}

button{
width:100%;
padding:13px;
background:orange;
border:none;
margin-top:15px;
font-size:16px;
border-radius:6px;
cursor:pointer;
font-weight:bold;
}

img{
width:100%;
margin-top:12px;
border-radius:10px;
display:none;
}

label{
display:block;
text-align:left;
margin-top:12px;
}

</style>

</head>

<body>


<nav>

<div>

ðŸ“¦ CreatorHub Upload

</div>

<div>

<a href="dashboard.html">

Dashboard

</a>

<a href="products.html">

Products

</a>

</div>

</nav>


<div class="back"

onclick="history.back()">

â¬… Back

</div>



<div class="container">

<div class="card">

<h2>

ðŸ“˜ Upload Ebook

</h2>


<input
id="title"
placeholder="Ebook Title">


<input
id="price"
type="number"
placeholder="Price">


<label>

Cover Image URL

</label>

<input
id="image"
placeholder="Paste Cover Image URL"
onkeyup="previewImage()">


<img id="preview">


<label>

Google Drive PDF Link

</label>

<input
id="pdf"
placeholder="Paste Drive Direct Download Link">


<button id="uploadBtn"
onclick="uploadProduct()">

Upload Ebook ðŸš€

</button>


<br><br>

<a href="dashboard.html">

â¬… Back Dashboard

</a>


</div>

</div>



<script>

const API=
"https://creatorhub-f2fe.onrender.com/api";


// LOGIN CHECK

const token=
localStorage.getItem("token");

if(!token){

alert("Login First");

window.location.href="login.html";

}



// IMAGE PREVIEW

function previewImage(){

let url=
document.getElementById("image").value;

let img=
document.getElementById("preview");

if(url){

img.style.display="block";

img.src=url;

}else{

img.style.display="none";

}

}



// UPLOAD PRODUCT

async function uploadProduct(){


const btn=
document.getElementById("uploadBtn");

btn.innerText="Uploading...";


const title=
document.getElementById("title").value;

const price=
document.getElementById("price").value;

const image=
document.getElementById("image").value;

const pdf=
document.getElementById("pdf").value;


if(!title || !price || !image || !pdf){

alert("Fill All Fields");

btn.innerText="Upload Ebook ðŸš€";

return;

}


try{

const res=
await fetch(
API+"/products",
{

method:"POST",

headers:{

"Content-Type":"application/json",

Authorization:
"Bearer "+token

},

body:JSON.stringify({

title,

price,

image,

pdf

})

});


const data=
await res.json();


alert(
data.message ||
"Uploaded Successfully ðŸ”¥"
);


setTimeout(()=>{

window.location.href=
"dashboard.html";

},1000);


}catch{

alert("Upload Failed");

}


btn.innerText=
"Upload Ebook ðŸš€";

}

</script>

</body>

</html>
