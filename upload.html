<!DOCTYPE html>
<html>
<head>

<meta name="viewport"
content="width=device-width,initial-scale=1">

<title>Upload Ebook</title>

<style>

body{

background:#111;

color:white;

font-family:Arial;

padding:20px;

}

.card{

background:#1f2937;

padding:20px;

border-radius:12px;

max-width:500px;

margin:auto;

}

input{

width:100%;

padding:12px;

margin-top:10px;

border-radius:8px;

border:none;

}

button{

margin-top:15px;

width:100%;

padding:14px;

background:orange;

border:none;

border-radius:8px;

font-weight:bold;

}

</style>

</head>

<body>

<h2>ðŸ“˜ Upload Ebook</h2>

<div class="card">

<input id="title"
placeholder="Ebook Title">


<input id="price"
placeholder="Price">


<input id="image"
placeholder="Cover Image URL">


<input id="pdf"
placeholder="Google Drive Direct PDF Link">


<button onclick="uploadBook()">

Upload Ebook ðŸš€

</button>

</div>

<script>

function uploadBook(){

let title=

document.getElementById("title").value;

let price=

document.getElementById("price").value;

let imageURL=

document.getElementById("image").value;

let pdfLink=

document.getElementById("pdf").value;


if(!title || !price || !imageURL || !pdfLink){

alert("Fill all fields");

return;

}


// OLD PRODUCTS

let products=

JSON.parse(

localStorage.getItem("products")

)||[];


// ADD NEW PRODUCT

products.push({

id:Date.now(),

title:title,

price:price,

image:imageURL,

pdf:pdfLink

});


// SAVE

localStorage.setItem(

"products",

JSON.stringify(products)

);


alert("Upload Success âœ…");


location.href="products.html";

}

</script>

</body>

</html>
