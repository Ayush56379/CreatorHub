<h1>ðŸ“¦ Upload Product</h1>

<input id="title" placeholder="Product Title">

<br><br>

<input id="price" placeholder="Price">

<br><br>

<input id="image" placeholder="Image URL">

<br><br>

<button onclick="uploadProduct()">

Upload Product

</button>

<br><br>

<a href="dashboard.html">

Back Dashboard

</a>


<script>

const API_URL =
"https://creatorhub-f2fe.onrender.com/api";


async function uploadProduct(){

const token =
localStorage.getItem("token");

if(!token){

alert("Login First");

return;

}

const title =
document.getElementById("title").value;

const price =
document.getElementById("price").value;

const image =
document.getElementById("image").value;


try{

const res =
await fetch(API_URL + "/admin/product",{

method:"POST",

headers:{

"Content-Type":"application/json",

Authorization:
"Bearer "+token

},

body:JSON.stringify({

title,
price,
image

})

});


const data =
await res.json();


if(data.success){

alert("Product Uploaded ðŸš€");

window.location.href=
"products.html";

}else{

alert(data.message);

}

}catch(error){

alert("Upload Failed");

console.log(error);

}

}

</script>
