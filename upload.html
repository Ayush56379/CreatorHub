<!DOCTYPE html>
<html>

<head>

<meta name="viewport"
content="width=device-width,initial-scale=1">

<title>Upload Ebook</title>

<style>

body{
background:#111;
font-family:Arial;
color:white;
padding:20px;
}

.back{
background:#2563eb;
padding:10px 20px;
border-radius:8px;

cursor:pointer;
}

.box{

background:#1e293b;

max-width:500px;

}

width:100%;

padding:14px;

width:100%;

padding:15px;

}

</style>

</head>

<body>

<div class="back"

onclick="history.back()">

â¬… Back

</div>

<div class="box">

<h2>

ðŸ“˜ Upload Ebook

</h2>


<input id="title"

placeholder="Ebook Title">


<input id="price"

placeholder="Price â‚¹">


<label>

Choose Cover Image

</label>

<input

type="file"

id="image"

accept="image/*">


<input id="pdf"

placeholder="Google Drive Direct PDF Link">


<button onclick="uploadEbook()">

Upload Ebook ðŸš€

</button>

</div>



<script>

function uploadEbook(){

let title=

document.getElementById("title").value.trim();

let price=

document.getElementById("price").value.trim();

let pdf=

document.getElementById("pdf").value.trim();

let file=

document.getElementById("image").files[0];


// CHECK

if(!title || !price || !pdf || !file){

alert("Fill all fields");

return;

}


// IMAGE CONVERT

let reader=

new FileReader();

reader.onload=function(){

let image=

reader.result;


// OLD PRODUCTS

let myProducts=

JSON.parse(

localStorage.getItem(

"myProducts"

)

)||[];


// ADD NEW

myProducts.push({

title:title,

price:price,

pdf:pdf,

image:image,

date:new Date()

});


// SAVE

localStorage.setItem(

"myProducts",

JSON.stringify(myProducts)

);


alert("Upload Successful âœ…");


// REDIRECT

location.href="products.html";

};


reader.readAsDataURL(file);

}

</script>

</body>

</html>
