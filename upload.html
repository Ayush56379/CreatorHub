<!DOCTYPE html>
<html>

<head>

<meta name="viewport"
content="width=device-width,initial-scale=1">

<title>Upload Ebook</title>

<style>

body{

background:#111;

color:white;

font-family:Arial;

padding:20px;

}

.card{

background:#1f2937;

padding:20px;

border-radius:12px;

max-width:500px;

margin:auto;

}

input{

width:100%;

padding:13px;

margin-top:12px;

border:none;

border-radius:8px;

}

button{

width:100%;

padding:15px;

margin-top:15px;

background:orange;

border:none;

border-radius:10px;

font-weight:bold;

cursor:pointer;

}

.back{

background:#2563eb;

padding:10px 15px;

border-radius:8px;

display:inline-block;

margin-bottom:15px;

cursor:pointer;

}

.preview{

width:100%;

margin-top:10px;

border-radius:10px;

display:none;

}

</style>

</head>

<body>


<div class="back"

onclick="history.back()">

‚¨Ö Back

</div>


<div class="card">

<h2>

üìò Upload Ebook

</h2>


<input id="title"

placeholder="Ebook Title">


<input id="price"

placeholder="Price ‚Çπ">


<h4>

Choose Cover Image

</h4>

<input type="file"

id="imageFile"

accept="image/*"

onchange="previewImage(event)">


<img id="preview"

class="preview">


<input id="pdf"

placeholder="Google Drive Direct PDF Link">


<button onclick="uploadBook()">

Upload Ebook üöÄ

</button>

</div>


<script>


let imageBase64="";


// IMAGE PREVIEW

function previewImage(e){

const file=e.target.files[0];

if(!file) return;

const reader=new FileReader();

reader.onload=function(){

imageBase64=reader.result;

const p=

document.getElementById("preview");

p.src=imageBase64;

p.style.display="block";

};

reader.readAsDataURL(file);

}



// UPLOAD

function uploadBook(){


let title=

document.getElementById("title").value.trim();

let price=

document.getElementById("price").value.trim();

let pdfLink=

document.getElementById("pdf").value.trim();


if(!title||!price||!pdfLink||!imageBase64){

alert("Fill all fields + image");

return;

}



// LOAD OLD ‚≠ê‚≠ê‚≠ê

let products=

JSON.parse(

localStorage.getItem("products")

)||[];



// ADD NEW ‚≠ê‚≠ê‚≠ê

products.push({

id:Date.now(),

title:title,

price:price,

image:imageBase64,

pdf:pdfLink

});



// SAVE ‚≠ê‚≠ê‚≠ê

localStorage.setItem(

"products",

JSON.stringify(products)

);


alert("Upload Successful ‚úÖ");


location.href="products.html";

}


</script>

</body>

</html>
