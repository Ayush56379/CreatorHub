<!DOCTYPE html>
<html>

<head>

<meta name="viewport"
content="width=device-width,initial-scale=1">

<title>Upload Ebook</title>

<style>

body{

background:#111;

color:white;

font-family:Arial;

padding:20px;

}

.card{

background:#1f2937;

padding:20px;

border-radius:12px;

max-width:500px;

margin:auto;

}

input{

width:100%;

padding:13px;

margin-top:12px;

border:none;

border-radius:8px;

}

button{

width:100%;

padding:15px;

margin-top:15px;

background:orange;

border:none;

border-radius:10px;

font-weight:bold;

cursor:pointer;

}

.back{

background:#2563eb;

padding:10px 15px;

border-radius:8px;

display:inline-block;

margin-bottom:15px;

cursor:pointer;

}

</style>

</head>

<body>


<div class="back"

onclick="history.back()">

‚¨Ö Back

</div>


<div class="card">

<h2>

üìò Upload Ebook

</h2>


<input id="title"

placeholder="Ebook Title">


<input id="price"

placeholder="Price ‚Çπ">


<input id="image"

placeholder="Cover Image URL">


<input id="pdf"

placeholder="Google Drive Direct PDF Link">


<button onclick="uploadBook()">

Upload Ebook üöÄ

</button>

</div>


<script>


function uploadBook(){


let title=

document.getElementById("title").value.trim();

let price=

document.getElementById("price").value.trim();

let imageURL=

document.getElementById("image").value.trim();

let pdfLink=

document.getElementById("pdf").value.trim();


// VALIDATION

if(!title||!price||!imageURL||!pdfLink){

alert("Fill all fields");

return;

}



// LOAD OLD PRODUCTS ‚≠ê‚≠ê‚≠ê

let products=

JSON.parse(

localStorage.getItem("products")

)||[];



// ADD NEW PRODUCT ‚≠ê‚≠ê‚≠ê

products.push({

id:Date.now(),   // UNIQUE ID

title:title,

price:price,

image:imageURL,

pdf:pdfLink,

date:new Date()

});



// SAVE AGAIN ‚≠ê‚≠ê‚≠ê

localStorage.setItem(

"products",

JSON.stringify(products)

);


alert("Upload Successful ‚úÖ");


// REDIRECT

location.href="products.html";

}


</script>

</body>

</html>
