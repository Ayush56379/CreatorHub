</a></div></div><script>

const API=

"https://creatorhub-f2fe.onrender.com/api";


// IMAGE PREVIEW

function previewImage(){

let url=

document.getElementById(

"image"

).value;

let img=

document.getElementById(

"preview"

);

if(url){

img.style.display="block";

img.src=url;

}

}


// UPLOAD PRODUCT

async function uploadProduct(){

const token=

localStorage.getItem(

"token"

);

if(!token){

alert("Login First");

return;

}

const title=

document.getElementById(

"title"

).value;

const price=

document.getElementById(

"price"

).value;

const image=

document.getElementById(

"image"

).value;


const res=

await fetch(

API+"/products",

{

method:"POST",

headers:{

"Content-Type":

"application/json",

Authorization:

"Bearer "+token

},

body:JSON.stringify({

title,

price,

image

})

});

const data=

await res.json();


alert(

data.message ||

"Uploaded"

);

}

</script></body></html>
